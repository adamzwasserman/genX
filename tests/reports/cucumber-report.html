pe":"Context","astNodeIds":["5d39a79c-eaf7-429f-9a5b-72546471ea5f"]},{"id":"142eef0f-afac-4367-a96e-139d8d14a5c2","text":"dropped on invalid target","type":"Action","astNodeIds":["d4bdad39-6d3f-49ce-ab61-8382bcc11813"]},{"id":"e78d8ba3-c0b5-450f-8807-c6ac2ae73b8a","text":"it should animate back to origin","type":"Outcome","astNodeIds":["b11f2a42-b50a-4132-87d8-1b442b17b3b6"]},{"id":"af8897d8-5511-4958-b094-ff45f96b5563","text":"use bounce easing","type":"Outcome","astNodeIds":["2948550f-1c86-48ee-942d-29a5e6fa1a67"]}]}},{"source":{"data":"Feature: FormatX (fmtX) - Text Formatting Module\n  As a web developer\n  I want declarative text formatting via HTML attributes\n  So that I can format currency, dates, numbers without writing JavaScript\n\n  Background:\n    Given the fmtX module is loaded\n    And the DOM is ready\n\n  # Currency Formatting\n  Scenario: Basic currency formatting\n    Given an element with attributes:\n      | attribute    | value    |\n      | fx-format    | currency |\n      | fx-raw       | 25.00    |\n      | fx-currency  | USD      |\n    When the element is processed\n    Then the element should display \"$25.00\"\n\n  Scenario: Currency formatting with different locales\n    Given an element with fx-format=\"currency\" fx-currency=\"EUR\" fx-locale=\"de-DE\"\n    And the fx-raw value is \"1234.56\"\n    When the element is processed\n    Then the element should display \"1.234,56 \"\n\n  Scenario Outline: Multiple currency types\n    Given an element with fx-format=\"currency\" fx-currency=\"\x3Ccurrency>\"\n    And the fx-raw value is \"99.99\"\n    When the element is processed\n    Then the element should display \"\x3Cformatted>\"\n\n    Examples:\n      | currency | formatted |\n      | USD      | $99.99    |\n      | EUR      | 99.99    |\n      | GBP      | 99.99    |\n      | JPY      | 100      |\n\n  # Date Formatting\n  Scenario: Date formatting with different styles\n    Given an element with fx-format=\"date\" fx-date-format=\"long\"\n    And the fx-raw value is \"2024-03-15\"\n    When the element is processed\n    Then the element should display \"March 15, 2024\"\n\n  Scenario Outline: Date format styles\n    Given an element with fx-format=\"date\" fx-date-format=\"\x3Cstyle>\"\n    And the fx-raw value is \"2024-03-15\"\n    When the element is processed\n    Then the element should display \"\x3Cformatted>\"\n\n    Examples:\n      | style  | formatted      |\n      | short  | 3/15/2024      |\n      | medium | Mar 15, 2024   |\n      | long   | March 15, 2024 |\n      | full   | Friday, March 15, 2024 |\n\n  Scenario: ISO date format\n    Given an element with fx-format=\"date\" fx-date-format=\"iso\"\n    And the fx-raw value is \"2024-03-15T10:30:00\"\n    When the element is processed\n    Then the element should display \"2024-03-15\"\n\n  # Number Formatting\n  Scenario: Number formatting with thousands separator\n    Given an element with fx-format=\"number\"\n    And the fx-raw value is \"1234567.89\"\n    When the element is processed\n    Then the element should display \"1,234,567.89\"\n\n  Scenario: Percentage formatting\n    Given an element with fx-format=\"percent\"\n    And the fx-raw value is \"0.856\"\n    When the element is processed\n    Then the element should display \"86%\"\n\n  Scenario: Abbreviated numbers\n    Given an element with fx-format=\"abbreviated\"\n    And the fx-raw value is \"1500000\"\n    When the element is processed\n    Then the element should display \"1.5M\"\n\n  Scenario Outline: Abbreviated number formats\n    Given an element with fx-format=\"abbreviated\"\n    And the fx-raw value is \"\x3Cvalue>\"\n    When the element is processed\n    Then the element should display \"\x3Cformatted>\"\n\n    Examples:\n      | value      | formatted |\n      | 999        | 999.0     |\n      | 1500       | 1.5K      |\n      | 1500000    | 1.5M      |\n      | 1500000000 | 1.5B      |\n      | 1.5e12     | 1.5T      |\n\n  # Phone Number Formatting\n  Scenario: US phone number formatting\n    Given an element with fx-format=\"phone\" fx-phone-format=\"us\"\n    And the fx-raw value is \"5551234567\"\n    When the element is processed\n    Then the element should display \"(555) 123-4567\"\n\n  # Text Formatting\n  Scenario: Uppercase transformation\n    Given an element with fx-format=\"uppercase\"\n    And the fx-raw value is \"hello world\"\n    When the element is processed\n    Then the element should display \"HELLO WORLD\"\n\n  Scenario: Capitalize transformation\n    Given an element with fx-format=\"capitalize\"\n    And the fx-raw value is \"hello world from genx\"\n    When the element is processed\n    Then the element should display \"Hello World From Genx\"\n\n  Scenario: Text truncation\n    Given an element with fx-format=\"truncate\" fx-length=\"10\"\n    And the fx-raw value is \"This is a very long text\"\n    When the element is processed\n    Then the element should display \"This is...\"\n\n  # Duration Formatting\n  Scenario: Duration in seconds to HH:MM:SS\n    Given an element with fx-format=\"duration\"\n    And the fx-raw value is \"3665\"\n    When the element is processed\n    Then the element should display \"01:01:05\"\n\n  Scenario: Duration in human-readable format\n    Given an element with fx-format=\"duration\" fx-duration-format=\"human\"\n    And the fx-raw value is \"93784\"\n    When the element is processed\n    Then the element should display \"1d 2h 3m 4s\"\n\n  # File Size Formatting\n  Scenario: File size formatting\n    Given an element with fx-format=\"filesize\"\n    And the fx-raw value is \"1536000\"\n    When the element is processed\n    Then the element should display \"1.54 MB\"\n\n  # Dynamic Content\n  Scenario: MutationObserver detects new formatted elements\n    Given the fmtX module is initialized\n    When a new element is added to the DOM:\n      \"\"\"\n      \x3Cspan fx-format=\"currency\" fx-raw=\"99.99\">99.99\x3C/span>\n      \"\"\"\n    Then the element should automatically be formatted\n    And it should display \"$99.99\"\n\n  # Error Handling\n  Scenario: Invalid number format\n    Given an element with fx-format=\"currency\"\n    And the fx-raw value is \"not-a-number\"\n    When the element is processed\n    Then the element should display the original value \"not-a-number\"\n    And no error should be thrown\n\n  Scenario: Missing fx-raw attribute\n    Given an element with fx-format=\"currency\"\n    And the element content is \"25.00\"\n    When the element is processed\n    Then it should use the text content as the raw value\n    And the element should display \"$25.00\"\n\n  # Performance\n  Scenario: Format 1000 elements under 10ms\n    Given 1000 elements with fx-format=\"currency\"\n    When all elements are processed\n    Then the operation should complete in less than 10ms\n\n  # Unformat functionality\n  Scenario: Restore original value\n    Given an element with fx-format=\"currency\" fx-raw=\"25.00\"\n    And the element has been formatted to \"$25.00\"\n    When FormatX.unformatElement() is called\n    Then the element should display \"25.00\"\n    And the fx-raw attribute should be preserved\n","uri":"tests/features/fmtx.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"FormatX (fmtX) - Text Formatting Module","description":"  As a web developer\n  I want declarative text formatting via HTML attributes\n  So that I can format currency, dates, numbers without writing JavaScript","children":[{"background":{"id":"00ee4e8f-d6c3-4035-a8cb-5e4da5b90d12","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"3ec6fdcb-0702-4d1e-9ac8-b5ade2d5526e","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"the fmtX module is loaded"},{"id":"987cc3c5-723b-46cd-8a94-45d6965d2016","location":{"line":8,"colu re processed","type":"Action","astNodeIds":["006dca0e-1505-4a25-9217-a88618795346"]},{"id":"813f2337-b1bd-4b24-a142-37a0bdd88738","text":"the operation should complete in less than 10ms","type":"Outcome","astNodeIds":["f652a80a-b99b-42ec-860b-e4f933fda7fc"]}]}},{"pickle":{"id":"0dae6963-bdbc-425f-8af9-2d79b5dc1736","uri":"tests/features/fmtx.feature","astNodeIds":["3ee9a6db-9c5a-4c45-ad9b-aba17711ac25"],"tags":[],"name":"Restore original value","language":"en","steps":[{"id":"4f507b03-1a73-4ffa-87bf-ab9a53e3c747","text":"the fmtX module is loaded","type":"Context","astNodeIds":["3ec6fdcb-0702-4d1e-9ac8-b5ade2d5526e"]},{"id":"670d3e26-8a48-4a9e-8913-1cfc3dfeccd4","text":"the DOM is ready","type":"Context","astNodeIds":["987cc3c5-723b-46cd-8a94-45d6965d2016"]},{"id":"3529854f-b386-450d-b473-0e3040c191b3","text":"an element with fx-format=\"currency\" fx-raw=\"25.00\"","type":"Context","astNodeIds":["320215ef-9765-4224-97bd-4bde21a8c810"]},{"id":"88fe1b29-4398-468d-82d9-ccf94cdb7dfe","text":"the element has been formatted to \"$25.00\"","type":"Context","astNodeIds":["edba7c1c-ca41-43a0-907e-95011795d0f7"]},{"id":"c8c93b60-2a25-4519-8df5-db5abd63532f","text":"FormatX.unformatElement() is called","type":"Action","astNodeIds":["1a677f8f-5a07-4953-8593-0ef209ae19ed"]},{"id":"27b28d4a-a379-4e10-8511-b5615cfd9291","text":"the element should display \"25.00\"","type":"Outcome","astNodeIds":["9e6f60fc-55bb-48a1-978b-5258b9227bfc"]},{"id":"7f00fa6f-e318-474d-b0e4-3f33e82f508f","text":"the fx-raw attribute should be preserved","type":"Outcome","astNodeIds":["5bf93c51-aa88-4758-979d-a7c3fd9eda88"]}]}},{"source":{"data":"Feature: loadX - Declarative Loading States\n  As a web developer\n  I want declarative loading states through HTML attributes\n  So that I can provide great UX during async operations\n\n  Background:\n    Given the loadX module is loaded\n    And the DOM is ready\n\n  # Basic Loading States\n  Scenario: Show spinner during load\n    Given an element with lx-loading=\"true\" lx-type=\"spinner\"\n    When the page is rendered\n    Then a spinner should be visible\n\n  Scenario: Hide spinner when loaded\n    Given an element with lx-loading=\"false\"\n    When the page is rendered\n    Then no spinner should be visible\n\n  Scenario: Toggle loading state\n    Given an element with lx-loading bound to isLoading\n    When isLoading changes from false to true\n    Then the spinner should appear\n    When isLoading changes back to false\n    Then the spinner should disappear\n\n  # Spinner Types\n  Scenario: Circular spinner\n    Given an element with lx-type=\"spinner\"\n    Then a circular animated spinner should display\n\n  Scenario: Dots spinner\n    Given an element with lx-type=\"dots\"\n    Then three animated dots should display\n\n  Scenario: Bars spinner\n    Given an element with lx-type=\"bars\"\n    Then animated bars should display\n\n  Scenario: Pulse spinner\n    Given an element with lx-type=\"pulse\"\n    Then a pulsing circle should display\n\n  # Skeleton Screens\n  Scenario: Text skeleton\n    Given an element with lx-skeleton=\"text\"\n    Then a text skeleton placeholder should display\n    And it should have shimmer animation\n\n  Scenario: Image skeleton\n    Given an element with lx-skeleton=\"image\"\n    Then an image skeleton placeholder should display\n    And it should match the image aspect ratio\n\n  Scenario: Card skeleton\n    Given an element with lx-skeleton=\"card\"\n    Then a complete card skeleton should display\n    And it should include header, body, and footer\n\n  Scenario: Custom skeleton\n    Given an element with lx-skeleton=\"custom\" and lx-template=\"#my-skeleton\"\n    Then the custom skeleton template should be used\n\n  # Progress Indicators\n  Scenario: Determinate progress bar\n    Given an element with lx-progress=\"50\" lx-max=\"100\"\n    Then a progress bar at 50% should display\n\n  Scenario: Update progress dynamically\n    Given an element with lx-progress bound to uploadProgress\n    When uploadProgress changes from 25 to 75\n    Then the progress bar should animate to 75%\n\n  Scenario: Indeterminate progress bar\n    Given an element with lx-progress=\"indeterminate\"\n    Then an indeterminate progress bar should display\n    And it should have continuous animation\n\n  Scenario: Progress with label\n    Given an element with lx-progress=\"60\" lx-show-label=\"true\"\n    Then the progress bar should show \"60%\"\n\n  # Loading Messages\n  Scenario: Show loading message\n    Given an element with lx-loading=\"true\" lx-message=\"Loading data...\"\n    Then the message \"Loading data...\" should display\n\n  Scenario: Dynamic loading message\n    Given an element with lx-message bound to statusMessage\n    When statusMessage changes to \"Processing...\"\n    Then the message should update to \"Processing...\"\n\n  # Button Loading States\n  Scenario: Loading button\n    Given a button with lx-loading=\"true\"\n    Then the button should be disabled\n    And a spinner should appear inside the button\n    And the button text should still be visible\n\n  Scenario: Button with loading text\n    Given a button with lx-loading=\"true\" lx-loading-text=\"Saving...\"\n    Then the button text should change to \"Saving...\"\n    And a spinner should display\n\n  # Overlay Loading\n  Scenario: Full-screen overlay\n    Given an element with lx-overlay=\"true\" lx-loading=\"true\"\n    Then a semi-transparent overlay should cover the screen\n    And a centered spinner should display\n    And page interaction should be blocked\n\n  Scenario: Container overlay\n    Given an element with lx-overlay=\"container\" lx-loading=\"true\"\n    Then an overlay should cover only the container\n    And the spinner should be centered in the container\n\n  # Loading Delays\n  Scenario: Delay showing spinner\n    Given an element with lx-loading=\"true\" lx-delay=\"300\"\n    When loading starts\n    Then the spinner should not appear immediately\n    When 300ms passes\n    Then the spinner should appear\n\n  Scenario: Minimum display time\n    Given an element with lx-loading=\"true\" lx-min-duration=\"1000\"\n    When loading completes after 200ms\n    Then the spinner should stay visible for 1000ms total\n\n  # Lazy Loading Images\n  Scenario: Lazy load image\n    Given an img with lx-lazy src=\"/image.jpg\"\n    When the image is in viewport\n    Then the image should start loading\n    And a skeleton should show while loading\n\n  Scenario: Lazy load with placeholder\n    Given an img with lx-lazy lx-placeholder=\"/thumb.jpg\"\n    When the page loads\n    Then the placeholder should display\n    When the image enters viewport\n    Then the full image should load\n\n  Scenario: Intersection Observer lazy loading\n    Given 20 images with lx-lazy\n    When the page loads\n    Then only visible images should load\n    When the user scrolls down\n    Then images should load as they enter viewport\n\n  # Content Placeholders\n  Scenario: Hide content while loading\n    Given an element with lx-loading=\"true\" lx-hide-content=\"true\"\n    Then the element's content should be hidden\n    And a placeholder should display\n\n  Scenario: Show content when loaded\n    Given an element with lx-loading=\"false\"\n    Then the element's content should be visible\n    And no placeholder should display\n\n  # Loading Stages\n  Scenario: Multi-stage loading\n    Given an element with lx-stage=\"fetching\"\n    And stage templates for \"fetching\", \"processing\", \"complete\"\n    When lx-stage changes to \"processing\"\n    Then the processing template should display\n    When lx-stage changes to \"complete\"\n    Then the complete template should display\n\n  # Error States\n  Scenario: Show error state\n    Given an element with lx-error=\"true\" lx-error-message=\"Failed to load\"\n    Then an error indicator should display\n    And the message \"Failed to load\" should show\n\n  Scenario: Retry button on error\n    Given an element with lx-error=\"true\" lx-retry=\"true\"\n    Then a retry button should display\n    When the retry button is clicked\n    Then an \"lx:retry\" event should be emitted\n\n  # Accessibility\n  Scenario: ARIA live region for loading\n    Given an element with lx-loading=\"true\"\n    Then the element should have aria-live=\"polite\"\n    And screen readers should announce loading state\n\n  Scenario: ARIA busy attribute\n    Given an element with lx-loading=\"true\"\n    Then the element should have aria-busy=\"true\"\n    When loading completes\n    Then aria-busy should be \"false\"\n\n  Scenario: Accessible progress bar\n    Given a progress bar with lx-progress=\"60\"\n    Then it should have role=\"progressbar\"\n    And aria-valuenow should be \"60\"\n    And aria-valuemin should be \"0\"\n    And aria-valuemax should be \"100\"\n\n  # Performance\n  Scenario: Efficient skeleton rendering\n    Given 100 elements with lx-skeleton=\"text\"\n    When the page renders\n    Then all skeletons should render in less than 50ms\n\n  Scenario: Smooth animations at 60 FPS\n    Given a spinner animation\n    Then it should maintain 60 FPS\n    And use CSS animations for efficiency\n\n  # Integration with bindX\n  Scenario: Bind loading state to data\n    Given an element with lx-loading bound to isLoading\n    And a button that toggles isLoading\n    When the button is clicked\n    Then isLoading should become true\n    And the loading indicator should appear\n\n  # Custom Spinners\n  Scenario: Custom spinner icon\n    Given an element with lx-loading=\"true\" lx-icon=\"custom\"\n    And a custom SVG icon defined\n    Then the custom icon should be used as the spinner\n\n  Scenario: Custom spinner color\n    Given an element with lx-loading=\"true\" lx-color=\"#ff0000\"\n    Then the spinner should be red\n\n  Scenario: Custom spinner size\n    Given an element with lx-loading=\"true\" lx-size=\"large\"\n    Then the spinner should be large size\n\n  # Shimmer Effects\n  Scenario: Shimmer animation\n    Given an element with lx-skeleton=\"card\" lx-shimmer=\"true\"\n    Then the skeleton should have shimmer animation\n    And the shimmer should move from left to right\n\n  Scenario: Disable shimmer\n    Given an element with lx-skeleton=\"card\" lx-shimmer=\"false\"\n    Then the skeleton should be static\n    And no animation should occur\n\n  # Loading Context\n  Scenario: Loading context for nested elements\n    Given a container with lx-loading-context=\"form\"\n    And multiple inputs inside the container\n    When the context loading state becomes true\n    Then all inputs should show loading state\n    And all should be disabled\n\n  # Events\n  Scenario: Emit loading start event\n    Given an element with lx-loading\n    And an event listener for \"lx:loadstart\"\n    When loading becomes true\n    Then an \"lx:loadstart\" event should be emitted\n\n  Scenario: Emit loading complete event\n    Given an element with lx-loading\n    And an event listener for \"lx:loadend\"\n    When loading becomes false\n    Then an \"lx:loadend\" event should be emitted\n\n  # MutationObserver\n  Scenario: Detect dynamically added loading elements\n    Given the loadX module is initialized with observe=true\n    When a new element with lx-loading=\"true\" is added\n    Then the loading indicator should appear automatically\n\n  # Responsive Loading\n  Scenario: Different spinners for mobile/desktop\n    Given an element with lx-type=\"spinner\" lx-mobile-type=\"dots\"\n    When viewed on mobile\n    Then dots spinner should display\n    When viewed on desktop\n    Then circular spinner should display\n\n  # Loading Priorities\n  Scenario: Critical content loads first\n    Given elements with lx-priority=\"high\", \"medium\", \"low\"\n    When the page loads\n    Then high priority content should load first\n    And low priority should defer\n\n  # Timeout Handling\n  Scenario: Loading timeout\n    Given an element with lx-loading=\"true\" lx-timeout=\"5000\"\n    When 5 seconds pass without completion\n    Then a timeout error should be shown\n    And an \"lx:timeout\" event should be emitted\n","uri":"tests/features/loadx.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"loadX - Declarative Loading States","description":"  As a web developer\n  I want declarative loading states through HTML attributes\n  So that I can provide great UX during async operations","children":[{"background":{"id":"84be78a1-b2af-4fe0-98b7-ddc0aa5b0986","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"77f1b586-ea7c-4538-8d6a-767692266d33","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"the loadX module is loaded"},{"id":"561b815e-ea67-4f0d-935b-d3a06b2f90ef","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the DOM is ready"}]}},{"scenario":{"id":"a9a95b75-4f77-4d13-8cbf-0f99525dcf7f","tags":[],"location":{"line":11,"column":3},"keyword":"Scenario","name":"Show spinner during load","description":"","steps":[{"id":"82ed8dc6-34d7-45cf-8fe4-e9eb15a28c3f","location":{"line":12,"column":5},"keyword":"Given ","keywordType":"Context","text":"an element with lx-loading=\"true\" lx-type=\"spinner\""},{"id":"6d87f01c-fe9c-452f-83c3-f293c1a0d5b5","location":{"line":13,"column":5},"keyword":"When ","keywordType":"Action","text":"the page is rendered"},{"id":"4bae9a2b-5235-4139-8896-d13fded7a7ac","location":{"line":14,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"a spinner should be visible"}],"examples":[]}},{"scenario":{"id":"85b2715a-054a-46a4-9f92-111270628eff","tags":[],"location":{"line":16,"column":3},"keyword":"Scenario","name":"Hide spinner when loaded","description":"","steps":[{"id":"8184e75f-d625-41d3-a9a7-2a2ce8c7fb98","location":{"line":17,"column":5}," 5f2f1f0f-0c6c-4783-b559-40f4e4d23d63","text":"5 seconds pass without completion","type":"Action","astNodeIds":["6be8a774-dc4e-4d09-801f-1b4cdf609d15"]},{"id":"8f54070d-8847-4d66-8aff-ecee5d1867bc","text":"a timeout error should be shown","type":"Outcome","astNodeIds":["07e40d69-2ce1-44ee-b145-6b1e1c2cd0ea"]},{"id":"5f7215b6-1e0f-40d4-a611-f9df10f6c45e","text":"an \"lx:timeout\" event should be emitted","type":"Outcome","astNodeIds":["e70a1fd7-26a9-44c7-9d10-0c7cca03ec31"]}]}},{"source":{"data":"Feature: navX - Declarative Navigation\n  As a web developer\n  I want declarative navigation through HTML attributes\n  So that I can create intuitive navigation without complex JavaScript\n\n  Background:\n    Given the navX module is loaded\n    And the DOM is ready\n\n  # Basic Navigation\n  Scenario: Basic navigation menu\n    Given a nav element with nx-nav=\"main\"\n    And links for \"Home\", \"About\", \"Contact\"\n    When the page is rendered\n    Then the navigation should be enhanced\n    And all links should be keyboard accessible\n\n  Scenario: Active link highlighting\n    Given a nav with nx-nav=\"main\" nx-active-class=\"active\"\n    And the current URL is \"/about\"\n    When the page is rendered\n    Then the \"About\" link should have class \"active\"\n    And other links should not have the active class\n\n  Scenario: Active link with exact match\n    Given a nav with nx-exact=\"true\"\n    And a link to \"/products\"\n    And the current URL is \"/products/shoes\"\n    Then the link should not be active\n    When the URL is exactly \"/products\"\n    Then the link should be active\n\n  # Breadcrumbs\n  Scenario: Generate breadcrumbs from path\n    Given an element with nx-breadcrumb=\"auto\"\n    And the current URL is \"/products/electronics/phones\"\n    When the page is rendered\n    Then breadcrumbs should display: \"Home > Products > Electronics > Phones\"\n\n  Scenario: Custom breadcrumb labels\n    Given an element with nx-breadcrumb=\"auto\"\n    And custom labels defined: {\"products\": \"Shop\", \"electronics\": \"Tech\"}\n    When the page is rendered\n    Then breadcrumbs should display: \"Home > Shop > Tech > Phones\"\n\n  Scenario: Breadcrumb navigation\n    Given rendered breadcrumbs\n    When the user clicks \"Products\"\n    Then navigation should occur to \"/products\"\n\n  # Scroll Spy\n  Scenario: Highlight section in navigation\n    Given a nav with nx-scroll-spy=\"true\"\n    And sections with ids: \"intro\", \"features\", \"pricing\"\n    When \"features\" section scrolls into view\n    Then the \"Features\" nav link should be highlighted\n\n  Scenario: Update navigation on scroll\n    Given scroll spy enabled\n    When the user scrolls down the page\n    Then the active nav item should update\n    And transitions should be smooth\n\n  Scenario: Scroll spy with offset\n    Given a nav with nx-scroll-spy=\"true\" nx-offset=\"100\"\n    Then sections should activate 100px before reaching top\n\n  # Smooth Scrolling\n  Scenario: Smooth scroll to anchor\n    Given a link with href=\"#section1\" and nx-scroll=\"smooth\"\n    When the link is clicked\n    Then the page should smoothly scroll to #section1\n    And the animation should take ~500ms\n\n  Scenario: Instant scroll\n    Given a link with nx-scroll=\"instant\"\n    When the link is clicked\n    Then the page should jump immediately to the target\n\n  Scenario: Scroll with custom duration\n    Given a link with nx-scroll=\"smooth\" nx-duration=\"1000\"\n    When the link is clicked\n    Then the scroll animation should take 1000ms\n\n  # Mobile Navigation\n  Scenario: Hamburger menu\n    Given a nav with nx-mobile=\"hamburger\"\n    When viewed on mobile\n    Then a hamburger icon should display\n    And the menu should be hidden\n\n  Scenario: Toggle mobile menu\n    Given a mobile hamburger menu\n    When the hamburger icon is clicked\n    Then the menu should slide in\n    When clicked again\n    Then the menu should slide out\n\n  Scenario: Close menu on link click\n    Given an open mobile menu\n    When a navigation link is clicked\n    Then the menu should close automatically\n\n  Scenario: Close menu on overlay click\n    Given an open mobile menu with overlay\n    When the overlay is clicked\n    Then the menu should close\n\n  # Dropdown Menus\n  Scenario: Hover dropdown\n    Given a nav item with nx-dropdown=\"hover\"\n    And submenu items defined\n    When the user hovers over the item\n    Then the dropdown should appear\n    When the user moves away\n    Then the dropdown should disappear after 300ms\n\n  Scenario: Click dropdown\n    Given a nav item with nx-dropdown=\"click\"\n    When the item is clicked\n    Then the dropdown should toggle open/closed\n\n  Scenario: Keyboard dropdown navigation\n    Given a nav with dropdown\n    When the user tabs to the dropdown trigger\n    And presses Enter or Space\n    Then the dropdown should open\n    When the user presses Arrow Down\n    Then focus should move to first dropdown item\n\n  Scenario: Nested dropdowns\n    Given a dropdown with sub-dropdowns\n    When hovering a submenu item\n    Then its dropdown should appear\n    And parent dropdown should remain open\n\n  # Mega Menus\n  Scenario: Full-width mega menu\n    Given a nav item with nx-mega=\"true\"\n    When the item is activated\n    Then a full-width mega menu should display\n    And it should contain multiple columns\n\n  Scenario: Mega menu with grid layout\n    Given a mega menu with nx-cols=\"3\"\n    Then the content should be in 3 columns\n\n  # Tab Navigation\n  Scenario: Tab panel navigation\n    Given tabs with nx-tabs=\"true\"\n    And tab panels defined\n    When the \"Features\" tab is clicked\n    Then the features panel should display\n    And other panels should be hidden\n\n  Scenario: Keyboard tab navigation\n    Given focused tab navigation\n    When the user presses Arrow Right\n    Then focus should move to next tab\n    When the user presses Home\n    Then focus should move to first tab\n\n  Scenario: Vertical tabs\n    Given tabs with nx-orientation=\"vertical\"\n    Then tabs should be displayed vertically\n    And Arrow Up/Down should navigate\n\n  # History API Integration\n  Scenario: Update URL on tab change\n    Given tabs with nx-update-url=\"true\"\n    When the \"pricing\" tab is clicked\n    Then the URL should update to \"#pricing\"\n    And history should be updated\n\n  Scenario: Deep link to tab\n    Given tabs with deep linking enabled\n    And the URL is \"page.html#features\"\n    When the page loads\n    Then the \"features\" tab should be active\n\n  # Navigation Guards\n  Scenario: Confirm navigation\n    Given a link with nx-confirm=\"Leave page?\"\n    When the link is clicked\n    Then a confirmation dialog should appear\n    When the user confirms\n    Then navigation should proceed\n\n  Scenario: Cancel navigation\n    Given a link with confirmation\n    When the user cancels the dialog\n    Then navigation should not occur\n\n  Scenario: Prevent navigation with function\n    Given a link with nx-before-navigate=\"checkForm\"\n    And checkForm returns false\n    When the link is clicked\n    Then navigation should be prevented\n\n  # Loading States\n  Scenario: Show loading during navigation\n    Given a link with nx-loading=\"true\"\n    When the link is clicked\n    Then a loading indicator should appear\n    And the link should be disabled\n\n  # Accessibility\n  Scenario: ARIA navigation roles\n    Given a nav element with nx-nav=\"main\"\n    Then it should have role=\"navigation\"\n    And aria-label should be \"Main navigation\"\n\n  Scenario: ARIA current attribute\n    Given an active navigation link\n    Then it should have aria-current=\"page\"\n\n  Scenario: Accessible dropdowns\n    Given a dropdown menu\n    Then the trigger should have aria-haspopup=\"true\"\n    And aria-expanded should reflect state\n    When dropdown opens\n    Then aria-expanded should be \"true\"\n\n  Scenario: Skip navigation link\n    Given a page with nx-skip-nav=\"true\"\n    Then a skip link should be added\n    And it should be visually hidden by default\n    When focused\n    Then it should become visible\n\n  Scenario: Keyboard trap in mega menu\n    Given an open mega menu\n    When the user tabs through items\n    Then focus should stay within the menu\n    When pressing Escape\n    Then the menu should close and focus should return to trigger\n\n  # Navigation Animations\n  Scenario: Slide-in animation\n    Given a mobile menu with nx-animation=\"slide\"\n    When the menu opens\n    Then it should slide in from the left\n    And the animation should be smooth\n\n  Scenario: Fade animation\n    Given a dropdown with nx-animation=\"fade\"\n    When the dropdown opens\n    Then it should fade in\n    And opacity should transition\n\n  Scenario: Scale animation\n    Given a mega menu with nx-animation=\"scale\"\n    When opening\n    Then it should scale from 0.95 to 1.0\n\n  # Sticky Navigation\n  Scenario: Sticky header\n    Given a nav with nx-sticky=\"true\"\n    When the user scrolls down\n    Then the nav should stick to the top\n    And it should have class \"nx-sticky\"\n\n  Scenario: Sticky with offset\n    Given a nav with nx-sticky=\"true\" nx-sticky-offset=\"50\"\n    Then the nav should stick after scrolling 50px\n\n  Scenario: Hide on scroll down\n    Given a nav with nx-hide-on-scroll=\"true\"\n    When the user scrolls down\n    Then the nav should slide up and hide\n    When the user scrolls up\n    Then the nav should slide down and show\n\n  # Navigation Progress\n  Scenario: Show page load progress\n    Given a nav with nx-progress=\"true\"\n    When navigation starts\n    Then a progress bar should appear at top\n    And it should animate across\n    When navigation completes\n    Then the progress bar should disappear\n\n  # Multi-level Navigation\n  Scenario: Three-level navigation\n    Given a nav with three levels\n    When hovering level 1 item\n    Then level 2 should appear\n    When hovering level 2 item\n    Then level 3 should appear\n\n  Scenario: Collapse inactive branches\n    Given a multi-level nav with nx-collapse=\"true\"\n    When a new branch is opened\n    Then the previous branch should collapse\n\n  # Navigation Search\n  Scenario: Search navigation items\n    Given a nav with nx-search=\"true\"\n    And a search input\n    When the user types \"pricing\"\n    Then only matching nav items should display\n    And others should be hidden\n\n  Scenario: Highlight search matches\n    Given a nav search\n    When the user types \"pro\"\n    Then \"pro\" should be highlighted in \"Products\"\n\n  # Pagination\n  Scenario: Pagination controls\n    Given an element with nx-pagination=\"true\"\n    And 100 total items with 10 per page\n    Then 10 page buttons should display\n    And \"Next\" and \"Previous\" buttons should display\n\n  Scenario: Navigate to page\n    Given pagination controls\n    When the user clicks page \"3\"\n    Then an \"nx:page-change\" event should be emitted\n    And event.detail.page should be 3\n\n  Scenario: Disabled pagination buttons\n    Given pagination on page 1\n    Then \"Previous\" button should be disabled\n    When on last page\n    Then \"Next\" button should be disabled\n\n  Scenario: Ellipsis for many pages\n    Given 50 pages\n    Then ellipsis should show: \"1 2 3 ... 48 49 50\"\n\n  # Events\n  Scenario: Emit navigation event\n    Given a nav link\n    And an event listener for \"nx:navigate\"\n    When the link is clicked\n    Then an \"nx:navigate\" event should be emitted\n    And event.detail should contain href\n\n  Scenario: Emit dropdown event\n    Given a dropdown\n    And an event listener for \"nx:dropdown-open\"\n    When the dropdown opens\n    Then the event should be emitted\n\n  Scenario: Emit tab change event\n    Given tabs\n    And an event listener for \"nx:tab-change\"\n    When a tab is clicked\n    Then the event should be emitted\n    And event.detail should contain tab index\n\n  # Performance\n  Scenario: Efficient scroll spy\n    Given 50 sections with scroll spy\n    When scrolling\n    Then active section detection should use IntersectionObserver\n    And updates should be throttled to 60 FPS\n\n  Scenario: Lazy load mega menu content\n    Given a mega menu with nx-lazy=\"true\"\n    Then content should not load initially\n    When the menu is first opened\n    Then content should load\n\n  # MutationObserver\n  Scenario: Detect dynamically added nav items\n    Given the navX module is initialized with observe=true\n    When a new link is added to the nav\n    Then the link should be automatically enhanced\n\n  # Integration with bindX\n  Scenario: Bind active state to data\n    Given a nav with bx-model=\"navigation.activeTab\"\n    When a tab is clicked\n    Then navigation.activeTab should update\n    And the UI should reflect the change\n\n  # URL Patterns\n  Scenario: Match URL patterns\n    Given a link with nx-pattern=\"/products/*\"\n    And the current URL is \"/products/shoes\"\n    Then the link should be active\n\n  Scenario: Exclude URL patterns\n    Given a link with nx-exclude=\"/products/archive\"\n    And the current URL is \"/products/archive\"\n    Then the link should not be active\n\n  # Navigation Shortcuts\n  Scenario: Keyboard shortcuts for navigation\n    Given a link with nx-shortcut=\"ctrl+h\"\n    When the user presses Ctrl+H\n    Then navigation to that link should occur\n\n  # Navigation Analytics\n  Scenario: Track navigation clicks\n    Given a nav with nx-analytics=\"true\"\n    When a link is clicked\n    Then an \"nx:analytics\" event should be emitted\n    And event.detail should contain link data\n","uri":"tests/features/navx.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"navX - Declarative Navigation","description":"  As a web developer\n  I want declarative navigation through HTML attributes\n  So that I can create intuitive navigation without complex JavaScript","children":[{"background":{"id":"69c9b1ed-00d8-46bd-87aa-0e46552ac3ad","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"134ec21f-e9d7-4fc8-8a16-2814e4e1285f","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"the navX module is loaded"},{"id":"d25ea205-7801-4923-a6f6-3667b409a092","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the DOM is ready"}]}},{"scenario":{"id":"75b71c95-0689-416f-b0de-2942d4efd974","tags":[],"location":{"line":11,"column":3},"keyword":"Scenario","name":"Basic navigation menu","description":"","steps":[{"id":"26b5c964-6fc8-4d23-91ba-49ad777b5d6c","location":{"line":12,"column":5},"keyword":"Given ","keywordType":"Context","text":"a nav element with nx-nav=\"main\""},{"id":"17dfdee1-5cc1-474a-937e-5049c6db2189","location":{"line":13,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"links for \"Home\", \"About\", \"Contact\""},{"id":"c0b17dcb-d4cc-4a2d-ae11-0b17911fc321","location":{"line":14,"column":5},"keyword":"When ","keywordType":"Action","text":"the page is rendered"},{"id":"37713906-07ea-41c6-b31c-2b2b038f2cbf","location":{"line":15,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"the navigation should be enhanced"},{"id":"ab4bcce8-1d9d-4bda-93cd-76b43c9d4d8b","location":{"line":16,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"all links should be keyboard accessible"}],"examples":[]}},{"scenario":{"id":"b31e34ac-16ad-4e1e-bcef-dcd8fc68103c","tags":[],"location":{"line":18,"column":3},"keyword":"Scenario","name":"Active link highlighting","description":"","steps":[{"id":"817fdc7c-7467-44df-bc4c-cc7b01ed4b7f","location":{"line":19,"column":5},"keyword":"Given ","keywordType":"Context","text":"a nav with nx-nav=\"main\" nx-active-class=\"active\""},{"id":"33287b18-e887-4bdf-984f-f7138cf88176","location":{"line":20,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the current URL is \"/about\""},{"id":"6925a363-3696-4761-b331-57ff8b24806c","location":{"line":21,"column":5},"keyword":"When ","keywordType":"Action","text":"the page is rendered"},{"id":"61816600-a331-4aa7-8dcd-6e07746d4dc2","location":{"line":22,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"the \"About\" link should have class \"active\""},{"id":"f6f34a90-4527-47e6-bd86-c4e60eedd4d4","location":{"line":23,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"other links should not have the active class"}],"examples":[]}},{"scenario":{"id":"5935f4bc-f9fc-4b6e-bf54-6f579689bb03","tags":[],"location":{"line":25,"column":3},"keyword":"Scenario","name":"Active link with exact match","description":"","steps":[{"id":"8992b714-c691-4e4e-aa29-97f76af21aa8","location":{"line":26,"column":5},"keyword":"Given ","keywordType":"Context","text":"a nav with nx-exact=\"true\""},{"id":"9d1e2e92-5e83-4468-8a4e-2326ecb1daa3","location":{"line":27,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"a link to \"/products\""},{"id":"95b5c2ec-2e31-445d-932e-a78a2ed3ef8c","location":{"line":28,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the current URL is \"/products/shoes\""},{"id":"446474c7-2a27-42c6-87a6-ef2fa97805df","location":{"line":29,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"the link should not be active"},{"id":"bfe396c5-e050-4553-9935-1812d2ca4c88","location":{"line":30,"column":5},"keyword":"When ","keywordType":"Action","text":"the URL is exactly \"/products\""},{"id":"b00f34b1-eec3-409d-9ef4-d3ea9e39ec20","location":{"line":31,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"the link should be active"}],"examples":[]}},{"scenario":{"id":"f6179b47-4ff1-45cc-8153-5b2acf3a75f2","tags":[],"location":{"line":34,"column":3},"ke ]},{"id":"6d288cef-d3c0-4833-a003-ac05edce5a76","text":"the current URL is \"/products/archive\"","type":"Context","astNodeIds":["c0f599a4-a00b-4a15-a669-5425b2e9e881"]},{"id":"17bd80b7-3099-4dd5-a878-233b0d57db02","text":"the link should not be active","type":"Outcome","astNodeIds":["8f17c03c-09e9-457d-8a5a-af36571e5788"]}]}},{"pickle":{"id":"253ec7b3-c2fd-4ab9-9d24-6a4a2adb95cf","uri":"tests/features/navx.feature","astNodeIds":["d03e6fed-907e-4877-bf0a-e83de1c9e643"],"tags":[],"name":"Keyboard shortcuts for navigation","language":"en","steps":[{"id":"d3705e15-25d0-42f6-9f4c-d85232937857","text":"the navX module is loaded","type":"Context","astNodeIds":["134ec21f-e9d7-4fc8-8a16-2814e4e1285f"]},{"id":"876eb64a-c51e-4ebb-96c3-34312b1f8f8c","text":"the DOM is ready","type":"Context","astNodeIds":["d25ea205-7801-4923-a6f6-3667b409a092"]},{"id":"7a71d5ce-bde5-4166-aaae-250494874791","text":"a link with nx-shortcut=\"ctrl+h\"","type":"Context","astNodeIds":["597898eb-6ce0-4e9c-b2d0-2bdc16b4e8ee"]},{"id":"fc8e7d5b-14b3-4ae1-b7ff-a6a23b516aed","text":"the user presses Ctrl+H","type":"Action","astNodeIds":["36e23ffa-c974-4651-b063-475e707438d2"]},{"id":"b1ff1001-46bb-4816-9b3d-05556b520b0e","text":"navigation to that link should occur","type":"Outcome","astNodeIds":["a23051c5-cc9b-4367-8fe4-1fb4991a2fd2"]}]}},{"pickle":{"id":"e16c0c6b-d3b0-4c46-a154-575f18abb16a","uri":"tests/features/navx.feature","astNodeIds":["08cc71d7-3aba-4061-8bf7-c3b73dd5b5d1"],"tags":[],"name":"Track navigation clicks","language":"en","steps":[{"id":"374cd3fe-ab31-4888-9955-d1ad4275806b","text":"the navX module is loaded","type":"Context","astNodeIds":["134ec21f-e9d7-4fc8-8a16-2814e4e1285f"]},{"id":"8ffb24e4-d603-4f8b-acea-f300fe58f0ac","text":"the DOM is ready","type":"Context","astNodeIds":["d25ea205-7801-4923-a6f6-3667b409a092"]},{"id":"b9a80f7b-c09c-4b42-bd01-07719f57b901","text":"a nav with nx-analytics=\"true\"","type":"Context","astNodeIds":["04410e11-2106-44b4-bbf5-7786acf1cd71"]},{"id":"5caebfc4-f2c6-489c-964b-d9c671bd4a3a","text":"a link is clicked","type":"Action","astNodeIds":["2e52d99e-16b9-471f-8334-4345b9a7ef43"]},{"id":"fc525c25-ace3-4052-b412-40104d57fe99","text":"an \"nx:analytics\" event should be emitted","type":"Outcome","astNodeIds":["9ab434a6-612b-4ff7-bae0-7693ebe4c391"]},{"id":"78257626-7c23-496c-a354-163fe2e6353c","text":"event.detail should contain link data","type":"Outcome","astNodeIds":["f7606825-7094-4a6f-97dd-185ff7943705"]}]}},{"source":{"data":"Feature: tableX - Declarative Table Enhancements\n  As a web developer\n  I want declarative table enhancements through HTML attributes\n  So that I can create powerful tables without complex JavaScript\n\n  Background:\n    Given the tableX module is loaded\n    And the DOM is ready\n\n  # Basic Table Enhancement\n  Scenario: Basic enhanced table\n    Given a table with tx-table=\"true\"\n    When the page is rendered\n    Then the table should be enhanced\n    And responsive features should be activated\n\n  # Sorting\n  Scenario: Sort by column ascending\n    Given a table with tx-sort=\"true\"\n    And columns: \"Name\", \"Age\", \"City\"\n    And data rows\n    When the user clicks the \"Age\" header\n    Then rows should be sorted by age ascending\n    And a sort indicator should appear\n\n  Scenario: Sort by column descending\n    Given a sorted column (ascending)\n    When the header is clicked again\n    Then rows should be sorted descending\n    And the sort indicator should flip\n\n  Scenario: Sort by text column\n    Given a table with text data\n    When sorting by \"Name\"\n    Then rows should be alphabetically sorted\n    And sorting should be case-insensitive\n\n  Scenario: Sort by number column\n    Given a table with numeric data\n    When sorting by \"Price\"\n    Then rows should be numerically sorted\n    And \"10\" should come after \"2\" (not alphabetical)\n\n  Scenario: Sort by date column\n    Given a table with date columns\n    When sorting by \"Created\"\n    Then rows should be chronologically sorted\n    And date parsing should handle multiple formats\n\n  Scenario: Sort with custom comparator\n    Given a column with tx-sort-fn=\"customSort\"\n    When sorting that column\n    Then the custom sort function should be used\n\n  Scenario: Disable sorting on column\n    Given a column with tx-sortable=\"false\"\n    Then the header should not be clickable\n    And no sort indicator should appear\n\n  # Filtering\n  Scenario: Filter table rows\n    Given a table with tx-filter=\"true\"\n    And a filter input\n    When the user types \"John\"\n    Then only rows containing \"John\" should display\n    And other rows should be hidden\n\n  Scenario: Filter by specific column\n    Given a table with tx-filter-column=\"name\"\n    When filtering\n    Then only the \"name\" column should be searched\n\n  Scenario: Case-insensitive filtering\n    Given a table with case-insensitive filter\n    When the user types \"JOHN\"\n    Then rows with \"john\" or \"John\" should match\n\n  Scenario: Clear filter\n    Given a filtered table\n    When the filter input is cleared\n    Then all rows should reappear\n\n  Scenario: Filter with multiple terms\n    Given a table with tx-filter-mode=\"all\"\n    When the user types \"john smith\"\n    Then only rows containing both \"john\" AND \"smith\" should display\n\n  Scenario: Advanced filter with column selectors\n    Given a table with tx-filter=\"advanced\"\n    And column-specific filter inputs\n    When filtering \"Age > 25\" and \"City = NYC\"\n    Then only matching rows should display\n\n  # Pagination\n  Scenario: Basic pagination\n    Given a table with tx-paginate=\"true\" tx-per-page=\"10\"\n    And 50 total rows\n    When the page renders\n    Then only the first 10 rows should display\n    And pagination controls should show 5 pages\n\n  Scenario: Navigate to next page\n    Given a paginated table on page 1\n    When the user clicks \"Next\"\n    Then page 2 should display\n    And rows 11-20 should be visible\n\n  Scenario: Navigate to specific page\n    Given a paginated table\n    When the user clicks page \"3\"\n    Then page 3 should display\n    And rows 21-30 should be visible\n\n  Scenario: Change rows per page\n    Given a table with tx-per-page-options=\"10,25,50\"\n    When the user selects \"25\"\n    Then 25 rows should display per page\n    And pagination should recalculate\n\n  Scenario: Disable pagination controls\n    Given pagination on page 1\n    Then \"Previous\" should be disabled\n    When on last page\n    Then \"Next\" should be disabled\n\n  # Selection\n  Scenario: Select single row\n    Given a table with tx-select=\"single\"\n    When the user clicks a row\n    Then the row should be selected\n    And it should have class \"tx-selected\"\n\n  Scenario: Deselect row\n    Given a selected row\n    When the row is clicked again\n    Then it should be deselected\n\n  Scenario: Select multiple rows\n    Given a table with tx-select=\"multiple\"\n    When the user clicks multiple rows\n    Then all clicked rows should be selected\n\n  Scenario: Select all checkbox\n    Given a table with tx-select=\"multiple\" tx-select-all=\"true\"\n    And a checkbox in the header\n    When the header checkbox is checked\n    Then all rows should be selected\n\n  Scenario: Shift-click range selection\n    Given a table with multiple selection\n    When the user clicks row 2\n    And shift-clicks row 5\n    Then rows 2, 3, 4, 5 should all be selected\n\n  Scenario: Get selected rows\n    Given a table with selected rows\n    When calling getSelected()\n    Then an array of selected row data should be returned\n\n  # Inline Editing\n  Scenario: Edit cell value\n    Given a table with tx-editable=\"true\"\n    When the user double-clicks a cell\n    Then the cell should become editable\n    And an input should appear\n\n  Scenario: Save edited value\n    Given an editing cell\n    When the user types \"New Value\" and presses Enter\n    Then the cell should update with \"New Value\"\n    And an \"tx:cell-edit\" event should be emitted\n\n  Scenario: Cancel edit\n    Given an editing cell\n    When the user presses Escape\n    Then the edit should be cancelled\n    And the original value should be restored\n\n  Scenario: Validate cell input\n    Given a cell with tx-validate=\"number\"\n    When the user enters \"abc\"\n    Then validation should fail\n    And an error should be shown\n\n  # Row Actions\n  Scenario: Add action buttons to rows\n    Given a table with tx-actions=\"true\"\n    And actions defined: \"edit\", \"delete\"\n    When the page renders\n    Then each row should have action buttons\n\n  Scenario: Click row action\n    Given a table with action buttons\n    And an event listener for \"tx:action\"\n    When the user clicks \"delete\" on row 3\n    Then an \"tx:action\" event should be emitted\n    And event.detail should contain action=\"delete\" and rowIndex=3\n\n  # Column Visibility\n  Scenario: Toggle column visibility\n    Given a table with tx-toggle-columns=\"true\"\n    And a column visibility menu\n    When the user unchecks \"Age\"\n    Then the Age column should be hidden\n\n  Scenario: Show/hide columns\n    Given hidden columns\n    When the user checks \"Age\"\n    Then the Age column should reappear\n\n  Scenario: Remember column visibility\n    Given a table with tx-remember=\"true\"\n    When columns are toggled\n    Then preferences should be saved to localStorage\n\n  # Column Resizing\n  Scenario: Resize column width\n    Given a table with tx-resize=\"true\"\n    When the user drags a column border\n    Then the column width should change\n    And the cursor should indicate resizing\n\n  Scenario: Auto-fit column to content\n    Given a resizable column\n    When the user double-clicks the resize handle\n    Then the column should auto-fit to content width\n\n  Scenario: Minimum column width\n    Given a column with tx-min-width=\"100\"\n    When resizing\n    Then the width should not go below 100px\n\n  # Column Reordering\n  Scenario: Reorder columns via drag-and-drop\n    Given a table with tx-reorder=\"true\"\n    When the user drags \"Age\" column before \"Name\"\n    Then column order should update\n    And data should remain correctly aligned\n\n  # Responsive Tables\n  Scenario: Stack on mobile\n    Given a table with tx-responsive=\"stack\"\n    When viewed on mobile\n    Then each row should stack into a card layout\n    And headers should appear as labels for each value\n\n  Scenario: Horizontal scroll on mobile\n    Given a table with tx-responsive=\"scroll\"\n    When viewed on mobile\n    Then the table should scroll horizontally\n    And a scroll indicator should appear\n\n  Scenario: Hide columns on mobile\n    Given columns with tx-priority=\"1\", \"2\", \"3\"\n    When viewed on mobile\n    Then only priority 1 columns should display\n    And a \"+\" button should reveal hidden columns\n\n  # Fixed Headers\n  Scenario: Fixed header on scroll\n    Given a table with tx-fixed-header=\"true\"\n    When the user scrolls down\n    Then the header should remain visible at top\n    And it should stay aligned with columns\n\n  Scenario: Fixed first column\n    Given a table with tx-fixed-column=\"1\"\n    When scrolling horizontally\n    Then the first column should remain fixed\n    And other columns should scroll\n\n  # Row Grouping\n  Scenario: Group rows by column value\n    Given a table with tx-group-by=\"category\"\n    When the table renders\n    Then rows should be grouped by category\n    And group headers should display\n\n  Scenario: Collapse/expand groups\n    Given grouped rows\n    When the user clicks a group header\n    Then the group should collapse\n    When clicked again\n    Then the group should expand\n\n  Scenario: Aggregate group data\n    Given grouped rows with tx-aggregate=\"sum\"\n    Then group headers should show sum of values\n\n  # Expandable Rows\n  Scenario: Expand row details\n    Given a table with tx-expandable=\"true\"\n    And detail templates defined\n    When the user clicks the expand icon\n    Then a detail row should appear below\n    And it should contain additional information\n\n  Scenario: Collapse expanded row\n    Given an expanded row\n    When the expand icon is clicked\n    Then the detail row should collapse\n\n  # Row Highlighting\n  Scenario: Highlight row on hover\n    Given a table with tx-highlight=\"hover\"\n    When the user hovers a row\n    Then the row should be highlighted\n\n  Scenario: Stripe rows\n    Given a table with tx-stripe=\"true\"\n    Then alternating rows should have different backgrounds\n\n  # Export Data\n  Scenario: Export to CSV\n    Given a table with tx-export=\"true\"\n    When the user clicks \"Export CSV\"\n    Then a CSV file should download\n    And it should contain all table data\n\n  Scenario: Export visible rows only\n    Given a filtered and paginated table\n    When exporting with tx-export-visible=\"true\"\n    Then only visible rows should be exported\n\n  Scenario: Export to JSON\n    Given a table with tx-export=\"json\"\n    When exporting\n    Then a JSON file should download\n\n  # Search Highlighting\n  Scenario: Highlight search terms\n    Given a table with tx-highlight-search=\"true\"\n    When filtering for \"John\"\n    Then \"John\" should be highlighted in matching cells\n\n  # Column Summaries\n  Scenario: Show column totals\n    Given a table with tx-summary=\"true\"\n    And numeric columns\n    When the table renders\n    Then a summary row should display at bottom\n    And it should show column totals\n\n  Scenario: Calculate averages\n    Given a column with tx-summary-type=\"average\"\n    Then the summary should show the average value\n\n  Scenario: Count non-empty cells\n    Given a column with tx-summary-type=\"count\"\n    Then the summary should show the count\n\n  # Keyboard Navigation\n  Scenario: Navigate cells with arrow keys\n    Given a table with tx-keyboard-nav=\"true\"\n    When a cell is focused\n    And the user presses Arrow Right\n    Then focus should move to the next cell\n\n  Scenario: Jump to first/last cell\n    Given a focused cell\n    When the user presses Home\n    Then focus should move to first cell in row\n    When the user presses End\n    Then focus should move to last cell in row\n\n  Scenario: Navigate rows with Up/Down\n    Given a focused cell\n    When the user presses Arrow Down\n    Then focus should move to the cell below\n\n  # Loading State\n  Scenario: Show loading skeleton\n    Given a table with tx-loading=\"true\"\n    When the table is loading data\n    Then skeleton rows should display\n    When data loads\n    Then skeleton should be replaced with data\n\n  # Empty State\n  Scenario: Show empty message\n    Given a table with no data\n    And tx-empty-message=\"No records found\"\n    When the table renders\n    Then \"No records found\" should display\n\n  # Accessibility\n  Scenario: ARIA attributes for tables\n    Given a table with tx-table=\"true\"\n    Then it should have role=\"table\"\n    And headers should have role=\"columnheader\"\n    And cells should have role=\"cell\"\n\n  Scenario: Sort button accessibility\n    Given a sortable column\n    Then the header should have aria-sort=\"none\"\n    When sorted ascending\n    Then aria-sort should be \"ascending\"\n\n  Scenario: Announce sort changes\n    Given a screen reader user\n    When a column is sorted\n    Then an aria-live region should announce the change\n\n  Scenario: Keyboard accessible pagination\n    Given pagination controls\n    Then all controls should be keyboard accessible\n    And Tab should navigate between controls\n\n  # Performance\n  Scenario: Virtual scrolling for large tables\n    Given a table with tx-virtual=\"true\"\n    And 10,000 rows\n    When the table renders\n    Then only visible rows should be in DOM\n    When scrolling\n    Then rows should be dynamically added/removed\n\n  Scenario: Efficient sorting\n    Given a table with 1,000 rows\n    When sorting\n    Then the operation should complete in less than 50ms\n\n  Scenario: Debounced filtering\n    Given a filter input with tx-debounce=\"300\"\n    When the user types quickly\n    Then filtering should be debounced\n    And only execute after typing stops\n\n  # Events\n  Scenario: Emit sort event\n    Given a table\n    And an event listener for \"tx:sort\"\n    When a column is sorted\n    Then a \"tx:sort\" event should be emitted\n    And event.detail should contain column and direction\n\n  Scenario: Emit filter event\n    Given a table\n    And an event listener for \"tx:filter\"\n    When filtering occurs\n    Then a \"tx:filter\" event should be emitted\n    And event.detail should contain filter term\n\n  Scenario: Emit page change event\n    Given a paginated table\n    And an event listener for \"tx:page-change\"\n    When the page changes\n    Then the event should be emitted\n\n  Scenario: Emit selection event\n    Given a table with selection\n    And an event listener for \"tx:select\"\n    When a row is selected\n    Then the event should be emitted\n    And event.detail should contain selected rows\n\n  # Integration with bindX\n  Scenario: Bind table data\n    Given a table with bx-model=\"tableData\"\n    And reactive tableData array\n    When an item is added to tableData\n    Then a new row should appear in the table\n\n  Scenario: Bind selected rows\n    Given a table with bx-model=\"selectedRows\"\n    When rows are selected\n    Then selectedRows should update automatically\n\n  # MutationObserver\n  Scenario: Detect dynamically added rows\n    Given the tableX module is initialized with observe=true\n    When a new \x3Ctr> is added\n    Then the row should be automatically enhanced\n\n  # Custom Formatters\n  Scenario: Format cell values\n    Given a column with tx-format=\"currency\"\n    And cell value is 25.00\n    When the table renders\n    Then the cell should display \"$25.00\"\n\n  # Column Templates\n  Scenario: Custom cell renderer\n    Given a column with tx-template=\"#cell-template\"\n    And a custom template defined\n    When the table renders\n    Then the template should be used for cells\n\n  # Footer Row\n  Scenario: Table footer\n    Given a table with \x3Ctfoot>\n    And tx-footer=\"true\"\n    When the table renders\n    Then the footer should remain visible\n    And it should stick to bottom when scrolling\n","uri":"tests/features/tablex.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"tableX - Declarative Table Enhancements","description":"  As a web developer\n  I want declarative table enhancements through HTML attributes\n  So that I can create powerful tables without complex JavaScript","children":[{"background":{"id":"695d44ca-3807-40a1-ad31-bf26f8202741","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"b0d5a1d2-bcc0-4906-9761-5eaed381e872","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"the tableX module is loaded"},{"id":"7b503d17-8deb-4386-83fc-a635caba66c1","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the DOM is ready"}]}},{"scenario":{"id":"acb8715f-8178-45a0-9870-75a8fab7e9a4","tags":[],"location":{"line":11,"column":3},"keyword":"Scenario","name":"Basic enhanced table","description":"","steps":[{"id":"82854039-d945-4159-b124-098ee3389522","location":{"line":12,"column":5},"keyword":"Given ","keywordType":"Context","text":"a table with tx-table=\"true\""},{"id":"fc25c994-991d-4699-a74e-a8931fa0ed4a","location":{"line":13,"column":5},"keyword":"When ","keywordType":"Action","text":"the page is rendered"},{"id":"0dcb5cc7-f7c8-415c-8550-50a2fb323ef5","location":{"line":14,"column":5},"keyword":"Then ","keywordType":"Outcome","tex
