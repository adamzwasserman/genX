window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"28.1.0","implementation":{"version":"12.2.0","name":"cucumber-js"},"cpu":{"name":"arm64"},"os":{"name":"darwin","version":"24.3.0"},"runtime":{"name":"node.js","version":"24.6.0"}}},{"source":{"data":"Feature: AccessX (accX) - Accessibility Enhancement Module\n  As a web developer\n  I want automatic WCAG 2.1 AA compliance via HTML attributes\n  So that my site is accessible without manual ARIA implementation\n\n  Background:\n    Given the accX module is loaded\n    And the DOM is ready\n\n  # Screen Reader Support\n  Scenario: Screen reader only text\n    Given an element with ax-enhance=\"srOnly\" ax-sr-text=\"Twenty-five dollars\"\n    And the element contains \"$25.00\"\n    When the element is processed\n    Then a screen reader only span should be added\n    And the span should contain \"Twenty-five dollars\"\n    And the span should have class \"ax-sr-only\"\n    And the span should be visually hidden but screen reader accessible\n\n  # ARIA Labels\n  Scenario: Abbreviation with aria-label\n    Given an element with ax-enhance=\"label\" ax-type=\"abbreviation\" ax-full=\"Application Programming Interface\"\n    And the element contains \"API\"\n    When the element is processed\n    Then the element should have aria-label=\"Application Programming Interface\"\n    And the element should have title=\"Application Programming Interface\"\n\n  Scenario: Icon with meaning\n    Given an element with ax-enhance=\"label\" ax-type=\"icon\" ax-meaning=\"Home\"\n    When the element is processed\n    Then the element should have aria-label=\"Home\"\n    And the element should have role=\"img\"\n\n  Scenario: Currency label\n    Given an element with ax-enhance=\"label\" ax-type=\"currency\"\n    And the element contains \"$25.00\"\n    When the element is processed\n    Then the element should have aria-label=\"$25.00 dollars\"\n\n  Scenario: Date label\n    Given an element with ax-enhance=\"label\" ax-type=\"date\"\n    And the element contains \"2024-03-15\"\n    When the element is processed\n    Then the element should have aria-label matching \"Friday, March 15, 2024\"\n\n  Scenario: Percentage label\n    Given an element with ax-enhance=\"label\" ax-type=\"percentage\"\n    And the element contains \"99.9%\"\n    When the element is processed\n    Then the element should have aria-label=\"99.9% percent\"\n\n  # Live Regions\n  Scenario: Polite live region\n    Given an element with ax-enhance=\"live\" ax-priority=\"polite\" ax-status=\"true\"\n    When the element is processed\n    Then the element should have aria-live=\"polite\"\n    And the element should have aria-atomic=\"true\"\n    And the element should have role=\"status\"\n\n  Scenario: Assertive live region for alerts\n    Given an element with ax-enhance=\"live\" ax-priority=\"assertive\" ax-alert=\"true\"\n    When the element is processed\n    Then the element should have aria-live=\"assertive\"\n    And the element should have role=\"alert\"\n\n  # Form Field Enhancement\n  Scenario: Required form field with help text\n    Given an input with ax-enhance=\"field\" ax-required=\"true\" ax-help=\"Enter your email\"\n    And the input has id=\"email\"\n    When the element is processed\n    Then the input should have aria-required=\"true\"\n    And a help text element should be created\n    And the help text should contain \"Enter your email\"\n    And the input should have aria-describedby pointing to help text\n\n  Scenario: Invalid form field with error message\n    Given an input with ax-enhance=\"field\" ax-invalid=\"true\" ax-error=\"Invalid email format\"\n    When the element is processed\n    Then the input should have aria-invalid=\"true\"\n    And an error message element should be created\n    And the error message should contain \"Invalid email format\"\n    And the input should have aria-errormessage pointing to error element\n\n  Scenario: Character counter for textarea\n    Given a textarea with ax-enhance=\"field\" ax-show-count=\"true\" maxlength=\"200\"\n    When the element is processed\n    Then a character counter should be added\n    And it should display \"0/200 characters\"\n    When the user types \"Hello\"\n    Then it should display \"5/200 characters\"\n\n  # Navigation Enhancement\n  Scenario: Navigation with aria-label\n    Given a nav element with ax-enhance=\"nav\" ax-label=\"Main Navigation\"\n    When the element is processed\n    Then the nav should have role=\"navigation\"\n    And the nav should have aria-label=\"Main Navigation\"\n\n  Scenario: Current page link\n    Given a nav with ax-enhance=\"nav\" ax-current=\"true\"\n    And a link href=\"/about\"\n    And the current URL is \"/about\"\n    When the element is processed\n    Then the link should have aria-current=\"page\"\n\n  # Button Enhancement\n  Scenario: Toggle button state\n    Given a button with ax-enhance=\"button\" ax-pressed=\"false\"\n    When the element is processed\n    Then the button should have role=\"button\"\n    And the button should have aria-pressed=\"false\"\n\n  Scenario: Loading button state\n    Given a button with ax-enhance=\"button\" ax-loading=\"true\"\n    When the element is processed\n    Then the button should have aria-busy=\"true\"\n    And the button should have aria-disabled=\"true\"\n\n  Scenario: Non-button element as button\n    Given a div with ax-enhance=\"button\" onclick=\"handleClick()\"\n    When the element is processed\n    Then the div should have role=\"button\"\n    And the div should have tabindex=\"0\"\n    And the div should be keyboard accessible\n\n  # Table Accessibility (XSS-Safe)\n  Scenario: Table with auto-headers (safe DOM manipulation)\n    Given a table with ax-enhance=\"table\" ax-auto-headers=\"true\"\n    And the first row contains:\n      | Product | Price |\n    When the element is processed\n    Then the first row cells should be converted to \x3Cth> elements\n    And each th should have scope=\"col\"\n    And no innerHTML should be used (XSS-safe)\n\n  Scenario: Table with row headers\n    Given a table with ax-enhance=\"table\" ax-row-headers=\"true\"\n    When the element is processed\n    Then the first cell of each row should be \x3Cth>\n    And each th should have scope=\"row\"\n    And DOM nodes should be moved safely without innerHTML\n\n  Scenario: Table with caption\n    Given a table with ax-enhance=\"table\" ax-caption=\"Sales Report\"\n    When the element is processed\n    Then a caption element should be added\n    And the caption should contain \"Sales Report\"\n\n  Scenario: Sortable table column\n    Given a table with ax-enhance=\"table\"\n    And a th element with ax-sortable=\"true\"\n    When the element is processed\n    Then the th should have aria-sort=\"none\"\n    And the th should have role=\"columnheader\"\n    When the th is clicked\n    Then aria-sort should change to \"ascending\"\n\n  # Image Accessibility\n  Scenario: Decorative image\n    Given an img with ax-enhance=\"image\" ax-decorative=\"true\"\n    When the element is processed\n    Then the img should have alt=\"\"\n    And the img should have aria-hidden=\"true\"\n    And the img should have role=\"presentation\"\n\n  Scenario: Image with long description\n    Given an img with ax-enhance=\"image\" ax-description=\"Chart showing 40% sales increase\"\n    And the img has alt=\"Sales chart\"\n    When the element is processed\n    Then a description element should be created\n    And the img should have aria-describedby pointing to description\n\n  # Modal Dialog\n  Scenario: Modal with focus trap\n    Given a div with ax-enhance=\"modal\" ax-trap-focus=\"true\" ax-close-on-escape=\"true\"\n    And the div has id=\"modal\"\n    When the element is processed\n    Then the div should have role=\"dialog\"\n    And the div should have aria-modal=\"true\"\n    And focus should be trapped within the modal\n    And pressing Escape should close the modal\n\n  # Skip Link\n  Scenario: Auto-generated skip link\n    Given a div with ax-enhance=\"skipLink\" ax-target=\"#main\"\n    When the element is processed\n    Then a skip link should be created\n    And the link text should be \"Skip to main content\"\n    And the link href should be \"#main\"\n    And the link should be hidden until focused\n\n  # Landmark Regions\n  Scenario: Main landmark\n    Given a div with ax-enhance=\"landmark\" ax-role=\"main\"\n    When the element is processed\n    Then the div should have role=\"main\"\n\n  Scenario: Complementary landmark with label\n    Given a div with ax-enhance=\"landmark\" ax-role=\"complementary\" ax-label=\"Sidebar\"\n    When the element is processed\n    Then the div should have role=\"complementary\"\n    And the div should have aria-label=\"Sidebar\"\n\n  # Focus Management\n  Scenario: Enhanced focus indicator\n    Given a button with ax-enhance=\"focus\" ax-enhance=\"true\"\n    When the element is processed\n    Then focus styles should be enhanced\n    And keyboard navigation should work\n\n  # Dynamic Announcements\n  Scenario: Polite announcement\n    Given the accX module is initialized\n    When AccessX.announce(\"Changes saved\", \"polite\") is called\n    Then a temporary live region should be created\n    And it should have aria-live=\"polite\"\n    And it should contain \"Changes saved\"\n    And it should be removed after announcement\n\n  Scenario: Assertive announcement\n    Given the accX module is initialized\n    When AccessX.announce(\"Error occurred\", \"assertive\") is called\n    Then a temporary live region should be created\n    And it should have aria-live=\"assertive\"\n    And it should contain \"Error occurred\"\n\n  # Validation\n  Scenario: Validate image missing alt text\n    Given an img element without alt attribute\n    When AccessX.validate() is called on the image\n    Then it should return an error\n    And the error should indicate \"Missing alt text\"\n    And the severity should be \"error\"\n\n  Scenario: Validate form field without label\n    Given an input without an associated label\n    And the input has no aria-label or aria-labelledby\n    When AccessX.validate() is called\n    Then it should return an error\n    And the error should indicate \"Form field without label\"\n\n  # Dynamic Content\n  Scenario: MutationObserver enhances new accessible elements\n    Given the accX module is initialized with observe=true\n    When a new element is added:\n      \"\"\"\n      \x3Cbutton ax-enhance=\"button\" ax-pressed=\"false\">Toggle\x3C/button>\n      \"\"\"\n    Then the MutationObserver should detect it\n    And the button should be automatically enhanced\n    And it should have aria-pressed=\"false\"\n\n  # Performance\n  Scenario: Process 1000 accessible elements under 16ms\n    Given 1000 elements with various ax- attributes\n    When all elements are processed\n    Then the operation should complete in less than 16ms\n    And it should maintain 60 FPS\n\n  # Security - XSS Protection\n  Scenario: Table enhancement never uses innerHTML\n    Given a table with malicious content in cells:\n      \"\"\"\n      \x3Ctd>\x3Cscript>alert('xss')\x3C/script>Product\x3C/td>\n      \"\"\"\n    And the table has ax-enhance=\"table\" ax-auto-headers=\"true\"\n    When the element is processed\n    Then the script should not execute\n    And DOM manipulation should be safe\n    And child nodes should be moved via appendChild\n\n  # Error Handling\n  Scenario: Invalid enhancement type\n    Given an element with ax-enhance=\"invalid-type\"\n    When the element is processed\n    Then it should log a warning\n    And it should not throw an error\n    And other enhancements should continue working\n","uri":"tests/features/accx.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"AccessX (accX) - Accessibility Enhancement Module","description":"  A t every module\n  # Modules: fmtx, accx, bootloader (bindx, dragx, loadx, navx, tablex coming soon)\n\n  # CRITICAL: Infinite Loop Prevention\n  @critical @mutation-safety\n  Scenario Outline: Module does not create infinite MutationObserver loops\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And a container element in the DOM\n    And a MutationObserver is monitoring the container\n    When I add 10 elements with \"\x3Cmodule>\" attributes\n    And the module processes them\n    Then the total mutation count should be less than 50\n    And the browser should remain responsive\n    And no JavaScript errors should occur\n\n    Examples:\n      | module      |\n      | fmtx        |\n      | accx        |\n      | bootloader  |\n\n  @critical @mutation-safety\n  Scenario Outline: Idempotent operations do not trigger mutations\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And an element with \"\x3Cmodule>\" attributes already processed\n    And a MutationObserver is monitoring it\n    When the module processes the same element 5 times\n    Then no mutations should be triggered\n    And the element content should remain unchanged\n\n    Examples:\n      | module |\n      | fmtx   |\n      | accx   |\n\n  @critical @mutation-safety\n  Scenario Outline: Change detection prevents unnecessary DOM updates\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And an element with \"\x3Cmodule>\" attributes\n    And the element has the value \"\x3Cvalue>\"\n    When the module tries to set the same value \"\x3Cvalue>\" again\n    Then the DOM should not be updated\n    And no mutations should be triggered\n\n    Examples:\n      | module | value    |\n      | fmtx   | $25.00   |\n      | accx   | label text |\n\n  # Performance Requirements\n  @performance\n  Scenario Outline: Module processes 1000 elements under 100ms\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And 1000 elements with \"\x3Cmodule>\" attributes\n    When all elements are processed\n    Then the operation should complete in less than 100ms\n    And memory usage should not increase by more than 5MB\n\n    Examples:\n      | module |\n      | fmtx   |\n      | accx   |\n\n  @performance\n  Scenario Outline: Module maintains 60 FPS during processing\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And a page with 100 \"\x3Cmodule>\" elements\n    When the module processes all elements\n    Then no frame should take longer than 16ms\n    And the page should remain interactive\n\n    Examples:\n      | module |\n      | fmtx   |\n      | accx   |\n\n  @performance\n  Scenario Outline: Rapid DOM mutations are debounced\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And the \"\x3Cmodule>\" module with MutationObserver enabled\n    When 100 elements are added rapidly (\x3C 10ms apart)\n    Then the module should batch process them\n    And should not call the processor more than 10 times\n\n    Examples:\n      | module |\n      | fmtx   |\n      | accx   |\n\n  # Memory Safety\n  @memory-safety\n  Scenario Outline: Module cleans up when elements are removed\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And 100 elements with \"\x3Cmodule>\" attributes in the DOM\n    And the module has processed them\n    When all elements are removed from the DOM\n    And garbage collection runs\n    Then memory should be released\n    And no event listeners should remain attached\n\n    Examples:\n      | module |\n      | fmtx   |\n      | accx   |\n\n  @memory-safety\n  Scenario Outline: No memory leaks with repeated add/remove cycles\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And the \"\x3Cmodule>\" module is initialized\n    When I add 100 elements, process them, then remove them\n    And I repeat this cycle 10 times\n    Then memory usage should stabilize\n    And should not increase by more than 2MB\n\n    Examples:\n      | module |\n      | fmtx   |\n      | accx   |\n\n  # DOM Safety\n  @xss-prevention\n  Scenario Outline: Module sanitizes user input to prevent XSS\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And an element with \"\x3Cmodule>\" attributes\n    And the input contains \"\x3Cmalicious_payload>\"\n    When the module processes the element\n    Then the malicious script should not execute\n    And the content should be safely escaped\n\n    Examples:\n      | module | malicious_payload                          |\n      | fmtx   | \x3Cscript>alert('XSS')\x3C/script>             |\n      | fmtx   | \x3Cimg src=x onerror=alert('XSS')>          |\n      | accx   | javascript:alert('XSS')                   |\n      | accx   | \x3Csvg onload=alert('XSS')>                 |\n\n  @xss-prevention\n  Scenario Outline: Module uses safe DOM methods (not innerHTML)\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And an element with \"\x3Cmodule>\" attributes\n    And the input is \"\x3Cuser_input>\"\n    When the module updates the element\n    Then it should use textContent or setAttribute\n    And should never use innerHTML or outerHTML\n    And no script execution should occur\n\n    Examples:\n      | module | user_input                    |\n      | fmtx   | \x3Cb>bold\x3C/b>\x3Cscript>alert(1)\x3C/script> |\n      | accx   | \x3Ciframe src=\"evil.com\">       |\n\n  # Error Handling\n  @error-handling\n  Scenario Outline: Module handles missing attributes gracefully\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And an element with only the \"\x3Cmodule>-format\" attribute\n    And no other required attributes are present\n    When the module processes the element\n    Then no error should be thrown\n    And the element should remain unchanged or show fallback\n\n    Examples:\n      | module |\n      | fmtx   |\n      | accx   |\n\n  @error-handling\n  Scenario Outline: Module handles invalid attribute values\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And an element with \"\x3Cmodule>\" attributes\n    And an attribute has an invalid value \"\x3Cinvalid_value>\"\n    When the module processes the element\n    Then the module should log a warning\n    And should use a safe fallback behavior\n    And should not crash\n\n    Examples:\n      | module | invalid_value        |\n      | fmtx   | not-a-date          |\n      | fmtx   | {\"broken\": json'}   |\n      | accx   | invalid-role        |\n\n  @error-handling\n  Scenario Outline: Module handles circular references safely\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And nested elements with \"\x3Cmodule>\" attributes\n    And element A references element B\n    And element B references element A\n    When the module processes both elements\n    Then it should detect the circular reference\n    And should not enter infinite recursion\n    And should process elements independently\n\n    Examples:\n      | module |\n      | accx   |\n\n  # Browser Compatibility\n  @browser-compat\n  Scenario Outline: Module works across all major browsers\n    Given I am using \"\x3Cbrowser>\"\n    And the test environment is clean\n    And the \"\x3Cmodule>\" module is loaded\n    When I process an element with module attributes\n    Then it should work correctly\n    And should have consistent output\n\n    Examples:\n      | module | browser  |\n      | fmtx   | chromium |\n      | fmtx   | firefox  |\n      | fmtx   | webkit   |\n      | accx   | chromium |\n      | accx   | firefox  |\n      | accx   | webkit   |\n\n  # Accessibility\n  @a11y\n  Scenario Outline: Module preserves accessibility attributes\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And an element with both \"\x3Cmodule>\" and ARIA attributes\n    When the module processes the element\n    Then all ARIA attributes should be preserved\n    And tabindex should be maintained\n    And role should not be modified\n\n    Examples:\n      | module |\n      | fmtx   |\n      | accx   |\n\n  # Concurrent Operations\n  @concurrency\n  Scenario Outline: Module handles concurrent processing safely\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    And 5 elements with \"\x3Cmodule>\" attributes\n    When all elements are processed concurrently\n    Then no race conditions should occur\n    And all elements should be correctly processed\n    And the module state should remain consistent\n\n    Examples:\n      | module |\n      | fmtx   |\n      | accx   |\n\n  # Module Isolation\n  @isolation\n  Scenario Outline: Module does not pollute global scope\n    Given the \"\x3Cmodule>\" module is loaded\n    And the test environment is clean\n    When I inspect the window object\n    Then only documented globals should exist\n    And no internal functions should be exposed\n    And module variables should be encapsulated\n\n    Examples:\n      | module     |\n      | fmtx       |\n      | accx       |\n      | bootloader |\n\n  @isolation\n  Scenario Outline: Module does not conflict with other modules\n    Given the \"\x3Cmodule1>\" module is loaded\n    And the test environment is clean\n    And the \"\x3Cmodule2>\" module is also loaded\n    When both modules process the same element\n    Then they should work independently\n    And neither should interfere with the other\n\n    Examples:\n      | module1 | module2 |\n      | fmtx    | accx    |\n      | accx    | fmtx    |\n","uri":"tests/features/base-module-safety.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags    And the scheduled flag should be false\n","uri":"tests/features/bindx-batched-updates.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"parseError":{"source":{"uri":"tests/features/bindx-batched-updates.feature","location":{"line":29,"column":5}},"message":"(29:5): expected: #EOF, #TableRow, #DocStringSeparator, #StepLine, #TagLine, #ExamplesLine, #ScenarioLine, #RuleLine, #Comment, #Empty, got 'Before the frame completes'"}},{"source":{"data":"Feature: Binding Registry\n  As the system\n  I want to track all active bindings\n  So that updates can be efficiently propagated\n\n  Scenario: Register new binding\n    Given I have an element with id \"name\"\n    When I create a binding for property \"user.name\"\n    Then the binding should be in the registry\n    And it should be associated with the element\n\n  Scenario: Multiple bindings per element\n    Given I have an element with multiple bx- attributes\n    When I register bx-model and bx-class bindings\n    Then both bindings should be in the registry\n    And they should not conflict\n\n  Scenario: Automatic cleanup on element removal\n    Given I have 100 bound elements\n    When I remove all elements from DOM\n    Then WeakMap should allow garbage collection\n    And no memory leaks should occur\n\n  Scenario: Query bindings by path\n    Given I have bindings for \"user.name\", \"user.age\", \"settings.theme\"\n    When I query bindings for path \"user.*\"\n    Then I should get bindings for \"user.name\" and \"user.age\"\n    But not \"settings.theme\"\n\n  Scenario: Unregister binding\n    Given I have a registered binding\n    When I unregister the binding\n    Then it should be removed from path index\n    And it should be removed from all bindings\n\n  Scenario: Get bindings by element\n    Given I have an element with 3 bindings\n    When I query bindings by element\n    Then I should get all 3 bindings\n\n  Scenario: Registry size tracking\n    Given I have an empty registry\n    When I register 10 bindings\n    Then registry size should be 10\n    When I unregister 3 bindings\n    Then registry size should be 7\n\n  Scenario: Clear all bindings\n    Given I have a registry with 50 bindings\n    When I call clear()\n    Then all bindings should be removed\n    And registry size should be 0\n","uri":"tests/features/bindx-binding-registry.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Binding Registry","description":"  As the system\n  I want to track all active bindings\n  So that updates can be efficiently propagated","children":[{"scenario":{"id":"b53090f0-7b2d-4bf3-84ac-560ec5a38d90","tags":[],"location":{"line":6,"column":3},"keyword":"Scenario","name":"Register new binding","description":"","steps":[{"id":"c044ed98-7fec-4825-be60-29dba33b7c15","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have an element with id \"name\""},{"id":"766a48f4-12f5-499e-9866-a7ba331496ca","location":{"line":8,"column":5},"keyword":"When ","keywordType":"Action","text":"I create a binding for property \"user.name\""},{"id":"5e5ae38b-216d-4743-8d65-01f90fb3f6e0","location":{"line":9,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"the binding should be in the registry"},{"id":"b113e5ed-ab0e-4299-baa7-b805147f457f","location":{"line":10,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"it should be associated with the element"}],"examples":[]}},{"scenario":{"id":"756e35bb-24f3-4d8a-a596-e7f56e610f63","tags":[],"location":{"line":12,"column":3},"keyword":"Scenario","name":"Multiple bindings per element","description":"","steps":[{"id":"31e0329e-8c3a-4daa-ade7-49e4c40be849","location":{"line":13,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have an element with multiple bx- attributes"},{"id":"0976f901-f850-410a-9123-638b00bea2c4","location":{"line":14,"column":5},"k king contexts\n    Given I have a reactive object with data\n    When I execute computed1 that calls computed2 internally\n    Then computed1 should track its own dependencies\n    And computed2 should track its own dependencies\n    And they should not interfere with each other\n\n  Scenario: Array element tracking\n    Given I have a reactive array [1, 2, 3]\n    When I execute a computation that reads items[0]\n    Then \"items.0\" should be tracked as a dependency\n","uri":"tests/features/bindx-dependency-tracking.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Dependency Tracking","description":"  As a developer\n  I want property accesses to be tracked\n  So that computed properties know their dependencies","children":[{"scenario":{"id":"8704938e-d86d-41b4-9679-8a73ecbe702d","tags":[],"location":{"line":6,"column":3},"keyword":"Scenario","name":"Track property reads during computation","description":"","steps":[{"id":"f3307069-50e0-4b6c-bd4c-045ba755d940","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have a reactive object with properties a=1 and b=2"},{"id":"75963652-cb8e-4582-874d-f94507fd9a23","location":{"line":8,"column":5},"keyword":"When ","keywordType":"Action","text":"I execute a computed function that reads both properties"},{"id":"466bbf30-3e53-4d69-9ab5-24f20950b416","location":{"line":9,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"both \"a\" and \"b\" should be in the dependency set"}],"examples":[]}},{"scenario":{"id":"6ae25971-678d-44f9-a4e5-c524f32ff4ea","tags":[],"location":{"line":11,"column":3},"keyword":"Scenario","name":"Multiple computations track separately","description":"","steps":[{"id":"12ab83fd-f66b-4c1e-9f31-7a5d1eeca948","location":{"line":12,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have a reactive object with x=10, y=20, and z= uld not update data\n\n  Scenario: Multiple elements bound to same path\n    Given I have 3 spans with bx-bind=\"count\"\n    And reactive data { count: 5 }\n    When I change data.count to 10\n    Then all 3 spans should update to \"10\"\n\n  Scenario: XSS prevention\n    Given I have a span with bx-bind=\"malicious\"\n    And data containing \"\x3Cscript>alert('xss')\x3C/script>\"\n    Then the script should be displayed as text\n    And not executed as HTML\n\n  Scenario: Binding cleanup\n    Given I have a span with bx-bind=\"temp\"\n    When I destroy the binding\n    Then the binding should be removed from registry\n    And no memory leaks should occur\n\n  Scenario: Empty value handling\n    Given I have a span with bx-bind=\"value\"\n    And data { value: \"\" }\n    Then the span should display empty string\n    And not show \"undefined\" or \"null\"\n\n  Scenario: Boolean value display\n    Given I have a span with bx-bind=\"active\"\n    And data { active: true }\n    Then the span should display \"true\"\n\n  Scenario: Null and undefined handling\n    Given I have a span with bx-bind=\"missing\"\n    And data { }\n    Then the span should display empty string\n    And not throw an error\n","uri":"tests/features/bindx-one-way-binding.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"One-Way Data Binding","description":"  As a developer\n  I want elements to display data values\n  So that my UI stays in sync with data changes","children":[{"scenario":{"id":"436adb5c-559a-47cf-beb6-0e0d9b573e77","tags":[],"location":{"line":6,"column":3},"keyword":"Scenario","name":"Display text content","description":"","steps":[{"id":"e75ff810-6d95-48d8-8ee8-95cc0775d932","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have a span element with bx-bind=\"user.name\""},{"id":"a65b3db6-4907-443f-86d6-a8e7d63284fb","l ":"Outcome","astNodeIds":["115aee2f-8278-4659-9c56-1e6034603b8f"]}]}},{"source":{"data":"Feature: Reactive Proxy Wrapper\n  As a developer\n  I want objects to become reactive when wrapped\n  So that property changes automatically notify subscribers\n\n  Scenario: Wrap plain object with reactive proxy\n    Given I have a plain object with count 0 and name \"test\"\n    When I wrap it with bindx()\n    Then property reads should be tracked\n    And property writes should trigger notifications\n\n  Scenario: Deep reactivity for nested objects\n    Given I have a nested object with user name \"Alice\" and age 30\n    When I wrap it with bindx with deep option true\n    Then nested property changes should trigger notifications\n    And the notification path should be \"user.name\"\n\n  Scenario: Shallow reactivity (opt-in)\n    Given I have a nested object with user name \"Alice\"\n    When I wrap it with bindx with deep option false\n    Then top-level changes trigger notifications\n    But nested property changes do not trigger notifications\n\n  Scenario: Circular reference detection\n    Given I have an object with circular reference to itself\n    When I wrap it with bindx()\n    Then it should not cause infinite recursion\n    And it should handle the circular reference gracefully\n\n  Scenario: Change notification\n    Given I have a reactive object\n    When I set a property to a new value\n    Then the onChange callback should be invoked\n    And it should receive the path and new value\n\n  Scenario: No notification on same value\n    Given I have a reactive object with count 5\n    When I set count to 5 again\n    Then the onChange callback should not be invoked\n\n  Scenario: Proxy metadata storage\n    Given I have a plain object\n    When I wrap it with bindx()\n    Then the proxy should be marked as reactive\n    And the original object should be preserved\n\n  Scenario: Array reactivity\n    Given I have an array [1, 2, 3]\n    When I wrap it with bindx()\n    Then array mutations should trigger notifications\n    And array access should work normally\n","uri":"tests/features/bindx-reactive-proxy.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Reactive Proxy Wrapper","description":"  As a developer\n  I want objects to become reactive when wrapped\n  So that property changes automatically notify subscribers","children":[{"scenario":{"id":"ee0af855-a745-4948-87f7-6b0c90ccf2d3","tags":[],"location":{"line":6,"column":3},"keyword":"Scenario","name":"Wrap plain object with reactive proxy","description":"","steps":[{"id":"3474fdb7-3fc0-4846-82ed-09b4ee8b3eed","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have a plain object with count 0 and name \"test\""},{"id":"489e8c9b-cc95-4ed5-8f00-f5de83ecf96e","location":{"line":8,"column":5},"keyword":"When ","keywordType":"Action","text":"I wrap it with bindx()"},{"id":"65216a2f-d537-4f4b-8abd-a0969fccf826","location":{"line":9,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"property reads should be tracked"},{"id":"f3ec9749-39f2-4717-b186-b6d5a8aba0ab","location":{"line":10,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"property writes should trigger notifications"}],"examples":[]}},{"scenario":{"id":"1969b399-ba2a-4402-9621-73c34f2e987c","tags":[],"location":{"line":12,"column":3},"keyword":"Scenario","name":"Deep reactivity for nested objects","description":"","steps":[{"id":"b9926d3d-71dd-40c6-a92e-4a6c4e475a5d","location":{"line":13,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have a nested object with user name \"Alice\" and age 30"},{"id":"e5c053ed-25fc-437d-b829-8edc86089cea","location":{"line":14,"column":5},"keyword":"When ","keywordType":"Action","text":"I wrap it with bindx with deep option true"},{"id":"f5548967-2990-47f6-b7be-fde92efe35ca","location":  only final value \"hello\" should be set after 300ms\n\n  Scenario: Initial value sync\n    Given I have an input with bx-model=\"username\"\n    And reactive data { username: \"admin\" }\n    When the binding is created\n    Then the input value should immediately show \"admin\"\n\n  Scenario: Prevent infinite loops\n    Given I have an input with bx-model=\"value\"\n    And reactive data { value: \"test\" }\n    When data changes from external source\n    Then input should update once\n    And no infinite loop should occur\n\n  Scenario: Textarea binding\n    Given I have a textarea with bx-model=\"description\"\n    And reactive data { description: \"Hello World\" }\n    When I type \"New text\" into the textarea\n    Then data.description should equal \"New text\"\n\n  Scenario: Binding cleanup\n    Given I have an input with bx-model=\"temp\"\n    When I destroy the binding\n    Then event listeners should be removed\n    And no memory leaks should occur\n","uri":"tests/features/bindx-two-way-binding.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Two-Way Data Binding","description":"  As a developer\n  I want form inputs to sync with data objects\n  So that user input automatically updates my data model","children":[{"scenario":{"id":"0f4dfdee-1f05-439f-8261-c6d9da96850c","tags":[],"location":{"line":6,"column":3},"keyword":"Scenario","name":"Text input two-way binding","description":"","steps":[{"id":"803faa46-cadf-46ac-b574-09d4ba3fbfa6","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"I have an input element with bx-model=\"user.name\""},{"id":"12bb5a77-b881-4c70-87d8-c8c79623bc50","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"reactive data { user: { name: \"Alice\" } }"},{"id":"54441351-ca07-4ff3-802b-e3c034adf01a","location":{"line":9,"column":5},"keyword":" ne":64,"column":5},"keyword":"When ","keywordType":"Action","text":"I destroy the binding"},{"id":"3137d8be-4eaf-4a4d-b59b-2b5e974231e2","location":{"line":65,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"event listeners should be removed"},{"id":"6d5397f0-77f4-48c3-8686-d10ac35c10d2","location":{"line":66,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"no memory leaks should occur"}],"examples":[]}}]},"comments":[],"uri":"tests/features/bindx-two-way-binding.feature"}},{"pickle":{"id":"83db85c7-c688-4d88-9c56-209c1857f4f7","uri":"tests/features/bindx-two-way-binding.feature","astNodeIds":["0f4dfdee-1f05-439f-8261-c6d9da96850c"],"tags":[],"name":"Text input two-way binding","language":"en","steps":[{"id":"e69d30d0-0e75-4269-82c8-07a929b3bcb2","text":"I have an input element with bx-model=\"user.name\"","type":"Context","astNodeIds":["803faa46-cadf-46ac-b574-09d4ba3fbfa6"]},{"id":"23d84fab-c2d9-4fcb-9620-95cb0f94d256","text":"reactive data { user: { name: \"Alice\" } }","type":"Context","astNodeIds":["12bb5a77-b881-4c70-87d8-c8c79623bc50"]},{"id":"5bb5084e-72ea-4b29-a05d-4a987b555cbc","text":"I type \"Bob\" into the input","type":"Action","astNodeIds":["54441351-ca07-4ff3-802b-e3c034adf01a"]},{"id":"07d6dfd8-45b9-4d17-a045-cdd8fad42995","text":"data.user.name should equal \"Bob\"","type":"Outcome","astNodeIds":["ddc36b16-03bf-4ac2-ae4f-120c4bb6ff29"]},{"id":"5b3ab4cd-b70b-4720-8144-9d00522f717e","text":"the input value should display \"Bob\"","type":"Outcome","astNodeIds":["a024fc7f-770b-4c75-86b3-217de4553841"]}]}},{"pickle":{"id":"50d102fe-b539-4b5b-8acf-30b4c029be70","uri":"tests/features/bindx-two-way-binding.feature","astNodeIds":["582b4e8a-90a4-4222-9824-409dfd02eda4"],"tags":[],"name":"Data-to-DOM synchronization","language":"en","steps":[{"id":"38d19e96-5827-4347-b868-de35c56de401","text":"I have an input element with bx-model=\"count\"","type":"Context","astNodeIds":["167b6c16-031e-42ae-8a7a-b665649f4501"]},{"id":"f7b25478-08 -two-way-binding.feature","astNodeIds":["18bf0588-59d2-4f10-937c-e2d50d44deb2"],"tags":[],"name":"Textarea binding","language":"en","steps":[{"id":"a05d4b10-2f6b-480c-95b7-e0d880523fb1","text":"I have a textarea with bx-model=\"description\"","type":"Context","astNodeIds":["0da04bab-5aed-4c4f-a8ad-59d287244dc6"]},{"id":"20fcbc3d-21c0-4bcf-8a1a-54fbcf2ab018","text":"reactive data { description: \"Hello World\" }","type":"Context","astNodeIds":["1290c86c-d7d1-4e32-b7e5-534ef53dbb3d"]},{"id":"36d2750d-c8de-435d-b690-c6eeee37c42a","text":"I type \"New text\" into the textarea","type":"Action","astNodeIds":["0fb3ce2b-bf59-42eb-8f41-39d0b5c01587"]},{"id":"c6ddfd3c-15ac-4da6-903c-785e734b0d04","text":"data.description should equal \"New text\"","type":"Outcome","astNodeIds":["99e0fc92-c942-4f33-a4fe-ec67ab433727"]}]}},{"pickle":{"id":"a48e5ede-b630-46ac-bc48-bd9664360561","uri":"tests/features/bindx-two-way-binding.feature","astNodeIds":["1e5d7acd-d9fc-4eb8-b051-dd209e063921"],"tags":[],"name":"Binding cleanup","language":"en","steps":[{"id":"e671fa31-5193-4af9-83c5-238e7f28eea6","text":"I have an input with bx-model=\"temp\"","type":"Context","astNodeIds":["84d8d95c-4f8d-4eb7-b3c1-b25b6dcf4cb5"]},{"id":"75930a97-9c92-4126-9819-f921c67fcd14","text":"I destroy the binding","type":"Action","astNodeIds":["6b21e6b4-b3e3-4327-b87a-9822f9b04af9"]},{"id":"9199d0df-56af-40eb-a9a5-a4a886603f41","text":"event listeners should be removed","type":"Outcome","astNodeIds":["3137d8be-4eaf-4a4d-b59b-2b5e974231e2"]},{"id":"8c08291e-d3bd-4287-9181-9955092592ae","text":"no memory leaks should occur","type":"Outcome","astNodeIds":["6d5397f0-77f4-48c3-8686-d10ac35c10d2"]}]}},{"source":{"data":"Feature: bindX - Declarative Reactive Data Binding\n  As a web developer\n  I want declarative reactive data binding through HTML attributes\n  So that I can create reactive UIs without frameworks\n\n  Background:\n    Given the bindX module is loaded\n    And the DOM is ready\n\n  # Two-Way Binding (bx-model)\n  Scenario: Basic two-way binding with input\n    Given an input with bx-model=\"user.name\"\n    And the reactive data object has user.name=\"John\"\n    When the page is rendered\n    Then the input should display \"John\"\n    When the user types \"Jane\" into the input\n    Then the data object user.name should be \"Jane\"\n\n  Scenario: Two-way binding with checkbox\n    Given a checkbox with bx-model=\"user.subscribe\"\n    And the reactive data object has user.subscribe=false\n    When the page is rendered\n    Then the checkbox should be unchecked\n    When the user checks the checkbox\n    Then the data object user.subscribe should be true\n\n  Scenario: Two-way binding with radio buttons\n    Given radio buttons with bx-model=\"user.plan\" and values \"free\", \"pro\", \"enterprise\"\n    And the reactive data object has user.plan=\"pro\"\n    When the page is rendered\n    Then the \"pro\" radio button should be selected\n    When the user selects the \"enterprise\" radio button\n    Then the data object user.plan should be \"enterprise\"\n\n  Scenario: Two-way binding with select dropdown\n    Given a select element with bx-model=\"user.country\"\n    And options for \"US\", \"UK\", \"CA\"\n    And the reactive data object has user.country=\"UK\"\n    When the page is rendered\n    Then the dropdown should display \"UK\"\n    When the user selects \"CA\"\n    Then the data object user.country should be \"CA\"\n\n  Scenario: Two-way binding with textarea\n    Given a textarea with bx-model=\"user.bio\"\n    And the reactive data object has user.bio=\"Hello World\"\n    When the page is rendered\n    Then the textarea should display \"Hello World\"\n    When the user types \"New bio text\" into the textarea\n    Then the data object user.bio should be \"New bio text\"\n\n  # One-Way Binding (bx-bind)\n  Scenario: One-way binding to text content\n    Given an element with bx-bind:text=\"user.name\"\n    And the reactive data object has user.name=\"John\"\n    When the page is rendered\n    Then the element should display \"John\"\n    When the data object user.name changes to \"Jane\"\n    Then the element should automatically update to \"Jane\"\n\n  Scenario: One-way binding to HTML attribute\n    Given an img with bx-bind:src=\"image.url\"\n    And the reactive data object has image.url=\"/photo.jpg\"\n    When the page is rendered\n    Then the img src should be \"/photo.jpg\"\n    When the data object image.url changes to \"/new-photo.jpg\"\n    Then the img src should automatically update to \"/new-photo.jpg\"\n\n  Scenario: One-way binding to CSS class\n    Given an element with bx-bind:class=\"status.active\"\n    And the reactive data object has status.active=true\n    When the page is rendered\n    Then the element should have class \"active\"\n    When the data object status.active changes to false\n    Then the element should not have class \"active\"\n\n  Scenario: One-way binding to style attribute\n    Given an element with bx-bind:style.color=\"theme.color\"\n    And the reactive data object has theme.color=\"red\"\n    When the page is rendered\n    Then the element style color should be \"red\"\n    When the data object theme.color changes to \"blue\"\n    Then the element style color should automatically update to \"blue\"\n\n  # Computed Properties (bx-compute)\n  Scenario: Basic computed property\n    Given an element with bx-compute=\"fullName\"\n    And the computed function returns user.firstName + ' ' + user.lastName\n    And the reactive data has firstName=\"John\" and lastName=\"Doe\"\n    When the page is rendered\n    Then the element should display \"John Doe\"\n    When the data object firstName changes to \"Jane\"\n    Then the element should automatically update to \"Jane Doe\"\n\n  Scenario: Computed property with multiple dependencies\n    Given an element with bx-compute=\"total\"\n    And the computed function returns price * quantity\n    And the reactive data has price=10 and quantity=5\n    When the page is rendered\n    Then the element should display \"50\"\n    When the data object quantity changes to 3\n    Then the element should automatically update to \"30\"\n\n  Scenario: Computed property with conditional logic\n    Given an element with bx-compute=\"status\"\n    And the computed function returns isActive ? 'Active' : 'Inactive'\n    And the reactive data has isActive=true\n    When the page is rendered\n    Then the element should display \"Active\"\n    When the data object isActive changes to false\n    Then the element should automatically update to \"Inactive\"\n\n  # Collection Binding (bx-each)\n  Scenario: Render list of items\n    Given an element with bx-each=\"item in items\"\n    And the template is \"\x3Cli>{{ item.name }}\x3C/li>\"\n    And the reactive data has items=[{name:\"Apple\"}, {name:\"Banana\"}]\n    When the page is rendered\n    Then there should be 2 li elements\n    And the first li should contain \"Apple\"\n    And the second li should contain \"Banana\"\n\n  Scenario: Add item to reactive list\n    Given an element with bx-each=\"item in items\"\n    And the template is \"\x3Cli>{{ item.name }}\x3C/li>\"\n    And the reactive data has items=[{name:\"Apple\"}]\n    When the page is rendered\n    Then there should be 1 li element\n    When a new item {name:\"Banana\"} is added to items\n    Then there should be 2 li elements\n    And the second li should contain \"Banana\"\n\n  Scenario: Remove item from reactive list\n    Given an element with bx-each=\"item in items\"\n    And the template is \"\x3Cli>{{ item.name }}\x3C/li>\"\n    And the reactive data has items=[{name:\"Apple\"}, {name:\"Banana\"}]\n    When the page is rendered\n    Then there should be 2 li elements\n    When the first item is removed from items\n    Then there should be 1 li element\n    And the first li should contain \"Banana\"\n\n  Scenario: Update item in reactive list\n    Given an element with bx-each=\"item in items\"\n    And the template is \"\x3Cli>{{ item.name }}\x3C/li>\"\n    And the reactive data has items=[{name:\"Apple\"}]\n    When the page is rendered\n    And the first li should contain \"Apple\"\n    When the first item name changes to \"Orange\"\n    Then the first li should contain \"Orange\"\n\n  # Custom Formatters\n  Scenario: Apply formatter to bound value\n    Given an element with bx-bind:text=\"price\" and bx-format=\"currency\"\n    And the reactive data has price=25.00\n    When the page is rendered\n    Then the element should display \"$25.00\"\n\n  Scenario: Apply custom formatter function\n    Given an element with bx-bind:text=\"user.email\" and bx-format=\"lowercase\"\n    And the reactive data has user.email=\"JOHN@EXAMPLE.COM\"\n    When the page is rendered\n    Then the element should display \"john@example.com\"\n\n  # Deep Reactivity\n  Scenario: Deep nested object reactivity\n    Given an element with bx-bind:text=\"user.address.city\"\n    And the reactive data has user.address.city=\"New York\"\n    When the page is rendered\n    Then the element should display \"New York\"\n    When the data object user.address.city changes to \"Los Angeles\"\n    Then the element should automatically update to \"Los Angeles\"\n\n  Scenario: Deep array reactivity\n    Given an element with bx-each=\"tag in post.tags\"\n    And the template is \"\x3Cspan>{{ tag }}\x3C/span>\"\n    And the reactive data has post.tags=[\"javascript\", \"web\"]\n    When the page is rendered\n    Then there should be 2 span elements\n    When a new tag \"react\" is pushed to post.tags\n    Then there should be 3 span elements\n\n  # Debouncing\n  Scenario: Debounced input binding\n    Given an input with bx-model=\"search.query\" and bx-debounce=\"300\"\n    And the reactive data has search.query=\"\"\n    When the user types \"hello\" quickly\n    Then the data should not update immediately\n    When 300ms passes\n    Then the data object search.query should be \"hello\"\n\n  # Validation\n  Scenario: Validate binding configuration\n    Given an element with invalid bx-model=\"\"\n    When the page is rendered\n    Then a validation error should be logged\n    And the binding should not be created\n\n  Scenario: Detect circular dependencies\n    Given an element with bx-compute=\"a\"\n    And computed 'a' depends on computed 'b'\n    And computed 'b' depends on computed 'a'\n    When the page is rendered\n    Then a circular dependency error should be thrown\n\n  # Performance\n  Scenario: Batch multiple updates in single RAF\n    Given 10 elements bound to different properties\n    When 10 properties change simultaneously\n    Then only one DOM update should occur\n    And the operation should complete in less than 16ms\n\n  Scenario: Handle 1000 list items efficiently\n    Given an element with bx-each=\"item in items\"\n    And the reactive data has 1000 items\n    When the page is rendered\n    Then all 1000 items should render\n    And the operation should complete in less than 100ms\n\n  # MutationObserver\n  Scenario: Detect dynamically added elements\n    Given the bindX module is initialized with observe=true\n    When a new element with bx-model=\"dynamic.value\" is added\n    Then the binding should be automatically created\n    And the element should be reactive\n\n  # Event Handling\n  Scenario: Emit change events\n    Given an element with bx-model=\"user.name\"\n    And an event listener for \"bx:change\"\n    When the user types \"John\" into the input\n    Then a \"bx:change\" event should be emitted\n    And the event detail should contain the new value\n\n  # Error Handling\n  Scenario: Handle invalid property path\n    Given an element with bx-bind:text=\"nonexistent.path\"\n    And the reactive data does not have this path\n    When the page is rendered\n    Then an error should be logged\n    And the element should display empty string\n\n  Scenario: Handle non-object data\n    Given bindx() is called with a non-object\n    Then a TypeError should be thrown\n    And the error message should be actionable\n\n  # Cleanup\n  Scenario: Unbind and cleanup\n    Given an element with bx-model=\"user.name\"\n    And the binding is active\n    When the unbind function is called\n    Then the binding should be removed\n    And memory should be released\n\n  Scenario: Cleanup on element removal\n    Given an element with bx-model=\"user.name\"\n    When the element is removed from the DOM\n    Then the binding should be automatically cleaned up\n    And no memory leaks should occur\n\n  # Integration with fmtX\n  Scenario: Combine bindX with fmtX\n    Given an element with bx-bind:text=\"price\" and fx-format=\"currency\"\n    And the reactive data has price=25.00\n    When the page is rendered\n    Then the element should display \"$25.00\"\n    When the data object price changes to 30.00\n    Then the element should display \"$30.00\"\n","uri":"tests/features/bindx.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"bindX - Declarative Reactive Data Binding","description":"  As a web developer\n  I want declarative reactive data binding through HTML attributes\n  So that I can create reactive UIs without frameworks","children":[{"background":{"id":"e5a33ed7-d67b-4ccb-ba59-25e00c046bd6","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"4b900fe1-5db4-4016-b936-7dc9d70ffc13","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"the bindX module is loaded"},{"id":"65de9dea-a296-40b2-88bd-0979496607f9","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the DOM is ready"}]}},{"scenario":{"id":"2791e253-3fc5-406a-8891-3c206ca0d81f","tags":[],"location":{"line":11,"column":3},"keyword":"Scenario","name":"Basic two-way binding with input","description":"","step Universal Bootloader\n  As a web developer\n  I want the bootloader to automatically load only required modules\n  So that my page has zero blocking time and optimal performance\n\n  Background:\n    Given a clean browser environment\n    And the bootloader is loaded\n\n  Scenario: Bootloader loads after first paint\n    Given an HTML page with genX attributes\n    When the page loads\n    Then the bootloader should execute after first paint\n    And Total Blocking Time should be 0ms\n\n  Scenario: Automatic module detection from DOM\n    Given an HTML page with the following content:\n      \"\"\"\n      \x3Cspan fx-format=\"currency\">25.00\x3C/span>\n      \x3Cbutton ax-enhance=\"button\">Click\x3C/button>\n      \"\"\"\n    When the bootloader scans the DOM\n    Then it should detect the \"fx\" prefix\n    And it should detect the \"ax\" prefix\n    And it should not detect any other prefixes\n\n  Scenario: Detect all module types\n    Given an HTML page with all module attributes:\n      \"\"\"\n      \x3Cspan fx-format=\"currency\">25.00\x3C/span>\n      \x3Cbutton ax-enhance=\"button\">Click\x3C/button>\n      \x3Cinput bx-model=\"user.name\" />\n      \x3Cdiv dx-draggable=\"card\">Card\x3C/div>\n      \x3Cimg lx-lazy src=\"/image.jpg\" />\n      \x3Ctable tx-sort=\"true\">\x3C/table>\n      \x3Cnav nx-nav=\"main\">\x3C/nav>\n      \"\"\"\n    When the bootloader scans the DOM\n    Then it should detect all 7 prefixes: \"fx\", \"ax\", \"bx\", \"dx\", \"lx\", \"tx\", \"nx\"\n\n  Scenario: Dynamic module loading\n    Given an HTML page with fx- attributes\n    When the bootloader initializes\n    Then it should load \"fmtx.js\" module\n    And it should not load \"accx.js\" module\n    And it should not load \"bindx.js\" module\n\n  Scenario: Load correct module for each prefix\n    Given an HTML page with bx- attributes\n    When the bootloader initializes\n    Then it should load \"bindx.js\" from \"/modules/bindx.js\"\n    Given an HTML page with dx- attributes\n    Then it should load \"dragx.js\" from \"/modules/dragx.js\"\n    Given an HTML page with lx- attributes\n    Then it should load \"loadx.js\" from \"/modules/loadx.js\"\n    Given an HTML page with tx- attributes\n    Then it should load \"tablex.js\" from \"/modules/tablex.js\"\n    Given an HTML page with nx- attributes\n    Then it should load \"navx.js\" from \"/modules/navx.js\"\n\n  Scenario: Factory pattern initialization\n    Given the \"fmtx.js\" module is loaded\n    When the bootloader initializes the module\n    Then it should call \"window.fxXFactory.init()\"\n    And the module should be marked as loaded\n    And the module should be added to the loaded list\n\n  Scenario: Multiple modules loading\n    Given an HTML page with fx- and ax- attributes\n    When the bootloader initializes\n    Then it should load both \"fmtx.js\" and \"accx.js\"\n    And both modules should be initialized in parallel\n    And the genx:ready event should fire with both modules listed\n\n  Scenario: MutationObserver for dynamic content\n    Given the bootloader is initialized\n    And all initial modules are loaded\n    When new content with \"bx-\" attributes is added to the DOM\n    Then the MutationObserver should detect the change\n    And it should load \"bindx.js\" module\n    And it should initialize the new module\n\n  Scenario: Prevent duplicate module loading\n    Given \"fmtx.js\" is already loaded\n    When new content with fx- attributes is added\n    Then the bootloader should not load fmtx.js again\n    And it should reuse the existing factory\n\n  Scenario: Handle missing modules gracefully\n    Given an HTML page with \"zx-\" attributes\n    When the bootloader tries to load the module\n    Then it should log an error to console\n    And it should continue loading other modules\n    And it should not break the page\n\n  Scenario: CDN configuration\n    Given the bootloader config:\n      \"\"\"\n      {\n        \"cdn\": \"https://cdn.example.com/genx\"\n      }\n      \"\"\"\n    When the bootloader loads a module\n    Then it should request from \"https://cdn.example.com/genx/modules/fmtx.js\"\n\n  Scenario: SRI hash verification\n    Given the bootloader config with SRI hashes:\n      \"\"\"\n      {\n        \"sri\": {\n          \"fx\": \"sha384-abc123...\"\n        }\n      }\n      \"\"\"\n    When the bootloader loads \"fmtx.js\"\n    Then the script tag should have integrity=\"sha384-abc123...\"\n    And the script tag should have crossorigin=\"anonymous\"\n\n  Scenario: genx:ready event emission\n    Given an HTML page with fx- and ax- attributes\n    When the bootloader completes initialization\n    Then it should emit a \"genx:ready\" CustomEvent\n    And the event detail should contain loaded modules [\"fx\", \"ax\"]\n\n  Scenario: Module loading timeout\n    Given \"fmtx.js\" fails to load within 10 seconds\n    When the bootloader waits for initialization\n    Then it should timeout gracefully\n    And it should log an error\n    And other modules should continue loading\n\n  Scenario: Bootloader size requirement\n    Given the bootloader source code\n    When minified and gzipped\n    Then the file size should be less than 1KB\n\n  Scenario: No framework dependencies\n    Given the bootloader code\n    When analyzed for dependencies\n    Then it should have zero external dependencies\n    And it should use only vanilla JavaScript\n    And it should not require React, Vue, or Angular\n","uri":"tests/features/bootloader.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"Universal Bootloader","description":"  As a web developer\n  I want the bootloader to automatically load only required modules\n  So that my page has zero blocking time and optimal performance","children":[{"background":{"id":"e35ae723-9786-4eb8-8e89-b287fa45eccf","location":{"line":6,"column":3},"keyword":"Bac ipped","type":"Action","astNodeIds":["a635d3a8-7e48-4634-b3f4-8ca80932fdd5"]},{"id":"ba60be21-413a-4fc0-a691-54b00cff710a","text":"the file size should be less than 1KB","type":"Outcome","astNodeIds":["3181f63e-9c1b-4bff-908b-387b2ab07440"]}]}},{"pickle":{"id":"9de311cf-d0cd-43a8-9737-acc89407695d","uri":"tests/features/bootloader.feature","astNodeIds":["3cbfc9dd-cb0e-490d-9cf6-9b78b3bc89bb"],"tags":[],"name":"No framework dependencies","language":"en","steps":[{"id":"210fa346-eade-4fea-9ebc-c851e620fbab","text":"a clean browser environment","type":"Context","astNodeIds":["57c93a24-8369-4715-8c0a-efebae08796c"]},{"id":"e1fc7cc1-fcb4-4d01-be43-d3b8833f114a","text":"the bootloader is loaded","type":"Context","astNodeIds":["8c67ce1b-3ce1-4ce8-b679-d4918ffca812"]},{"id":"d9446f5d-cff9-44b4-8f79-99518e8819da","text":"the bootloader code","type":"Context","astNodeIds":["7986cccd-e932-42fd-975d-d4e203e610de"]},{"id":"8adb973b-ab23-4e87-9f94-7beaed90fb6b","text":"analyzed for dependencies","type":"Action","astNodeIds":["388c3972-fab1-4c74-99b4-4ba5636bd4eb"]},{"id":"3957aab5-cabc-4398-9bd9-67d6f1883f5a","text":"it should have zero external dependencies","type":"Outcome","astNodeIds":["bd839464-7bbe-4243-b95f-2d91abd14dfe"]},{"id":"21d939b2-d6cb-4ea1-a80c-3d95a3071fb9","text":"it should use only vanilla JavaScript","type":"Outcome","astNodeIds":["3fecb667-28b5-4931-bc87-be142f412cfa"]},{"id":"21057f4a-4c35-485d-a3b9-eb5e98e31425","text":"it should not require React, Vue, or Angular","type":"Outcome","astNodeIds":["e8a2ee85-d51a-444c-9355-3fa9c717511b"]}]}},{"source":{"data":"Feature: dragX - Declarative Drag-and-Drop\n  As a web developer\n  I want declarative drag-and-drop through HTML attributes\n  So that I can create intuitive UIs without complex JavaScript\n\n  Background:\n    Given the dragX module is loaded\n    And the DOM is ready\n\n  # Basic Drag-and-Drop\n  Scenario: Basic draggable element\n    Given an element with dx-draggable=\"card\"\n    When the user starts dragging the element\n    Then the element should have visual drag feedback\n    And the cursor should change to indicate dragging\n\n  Scenario: Basic drop zone\n    Given a div with dx-drop-zone=\"board\"\n    And an element with dx-draggable=\"card\"\n    When the user drags the card over the board\n    Then the drop zone should highlight\n    And a drop indicator should be visible\n\n  Scenario: Complete drag-and-drop operation\n    Given an element with dx-draggable=\"card\"\n    And a div with dx-drop-zone=\"board\" dx-accepts=\"card\"\n    When the user drags the card to the board\n    And the user releases the card\n    Then a \"dx:drop\" event should be emitted\n    And the card should be moved to the board\n\n  # Drop Zone Acceptance Rules\n  Scenario: Drop zone accepts specific type\n    Given an element with dx-draggable=\"card\"\n    And a div with dx-drop-zone=\"board\" dx-accepts=\"card\"\n    When the user drags the card to the board\n    Then the drop should be allowed\n\n  Scenario: Drop zone rejects wrong type\n    Given an element with dx-draggable=\"image\"\n    And a div with dx-drop-zone=\"board\" dx-accepts=\"card\"\n    When the user drags the image to the board\n    Then the drop should be rejected\n    And the drop zone should not highlight\n\n  Scenario: Drop zone accepts multiple types\n    Given an element with dx-draggable=\"card\"\n    And a div with dx-drop-zone=\"board\" dx-accepts=\"card,image,file\"\n    When the user drags the card to the board\n    Then the drop should be allowed\n\n  # Multi-Selection\n  Scenario: Select multiple items with Ctrl+Click\n    Given 3 elements with dx-draggable=\"card\" and dx-multi-select=\"true\"\n    When the user Ctrl+clicks the first card\n    And the user Ctrl+clicks the second card\n    Then both cards should be selected\n    And both should have selected visual state\n\n  Scenario: Drag multiple selected items\n    Given 3 cards with 2 currently selected\n    When the user drags one of the selected cards\n    Then all selected cards should move together\n    And a composite ghost image should be shown\n\n  Scenario: Deselect with Ctrl+Click\n    Given a card that is currently selected\n    When the user Ctrl+clicks the card again\n    Then the card should be deselected\n\n  # Touch Support\n  Scenario: Touch drag on mobile\n    Given an element with dx-draggable=\"card\"\n    When the user touches and holds the element\n    Then haptic feedback should trigger\n    And the drag should start after 300ms\n    When the user moves their finger\n    Then the element should follow the touch\n\n  Scenario: Touch drop on mobile\n    Given a draggable card being dragged via touch\n    And a drop zone that accepts cards\n    When the user releases their finger over the drop zone\n    Then the drop should complete successfully\n\n  # Keyboard Navigation\n  Scenario: Keyboard focus on draggable\n    Given an element with dx-draggable=\"card\"\n    When the user tabs to the element\n    Then the element should receive keyboard focus\n    And a focus indicator should be visible\n\n  Scenario: Keyboard drag with Space\n    Given a focused draggable element\n    When the user presses Space\n    Then drag mode should activate\n    And available drop zones should highlight\n\n  Scenario: Keyboard navigation during drag\n    Given an element in keyboard drag mode\n    When the user presses Arrow Down\n    Then focus should move to the next drop zone\n    When the user presses Enter\n    Then the drop should complete\n\n  Scenario: Keyboard cancel drag with Escape\n    Given an element in keyboard drag mode\n    When the user presses Escape\n    Then drag mode should cancel\n    And the element should return to original position\n\n  # Visual Feedback\n  Scenario: Drag ghost image\n    Given an element with dx-draggable=\"card\"\n    When the user starts dragging\n    Then a ghost image should appear\n    And it should follow the cursor\n    And it should have reduced opacity\n\n  Scenario: Custom drag ghost\n    Given an element with dx-draggable=\"card\" dx-ghost=\"custom\"\n    And a custom ghost template\n    When the user starts dragging\n    Then the custom ghost should be used\n\n  Scenario: Drop zone hover state\n    Given a drop zone that accepts cards\n    When a card is dragged over it\n    Then the drop zone should have class \"dx-drag-over\"\n    When the card leaves the drop zone\n    Then the class should be removed\n\n  Scenario: Invalid drop indicator\n    Given a drop zone that does not accept the dragged type\n    When the dragged element hovers over it\n    Then a \"not allowed\" cursor should display\n    And the drop zone should not highlight\n\n  # Drag States\n  Scenario: Element drag states\n    Given a draggable element\n    When drag starts\n    Then the element should have class \"dx-dragging\"\n    When drag ends\n    Then the class should be removed\n\n  Scenario: Clone drag behavior\n    Given an element with dx-draggable=\"card\" dx-mode=\"clone\"\n    When the user drags the element\n    Then the original should remain in place\n    And a copy should be dragged\n\n  Scenario: Move drag behavior\n    Given an element with dx-draggable=\"card\" dx-mode=\"move\"\n    When the user drags the element\n    Then the original should be hidden\n    When dropped\n    Then the original should be moved to new location\n\n  # Drop Effects\n  Scenario: Drop effect copy\n    Given a draggable with dx-effect=\"copy\"\n    When dropped on a zone\n    Then the element should be copied\n    And both original and copy should exist\n\n  Scenario: Drop effect move\n    Given a draggable with dx-effect=\"move\"\n    When dropped on a zone\n    Then the element should be moved\n    And only one instance should exist\n\n  Scenario: Drop effect link\n    Given a draggable with dx-effect=\"link\"\n    When dropped on a zone\n    Then a reference should be created\n    And original should remain unchanged\n\n  # Spatial Indexing Performance\n  Scenario: Fast drop zone detection with many zones\n    Given 100 drop zones on the page\n    When the user drags an element\n    Then drop zone detection should use spatial indexing\n    And hover detection should complete in less than 1ms\n\n  Scenario: Quad-tree spatial partitioning\n    Given drop zones scattered across the page\n    When the dragX module initializes\n    Then a quad-tree index should be built\n    And zones should be partitioned by location\n\n  # Drag Handles\n  Scenario: Drag only by handle\n    Given a card with dx-draggable=\"card\" dx-handle=\".drag-handle\"\n    And a .drag-handle element inside the card\n    When the user drags the handle\n    Then the entire card should drag\n    When the user clicks other areas of the card\n    Then no drag should occur\n\n  Scenario: Multiple handles\n    Given a card with dx-draggable=\"card\" dx-handle=\".handle1,.handle2\"\n    When the user drags either handle\n    Then the card should drag\n\n  # Drag Constraints\n  Scenario: Constrain drag to axis\n    Given an element with dx-draggable=\"item\" dx-axis=\"horizontal\"\n    When the user drags the element\n    Then it should only move horizontally\n    And vertical movement should be ignored\n\n  Scenario: Constrain drag to container\n    Given an element with dx-draggable=\"item\" dx-contain=\"parent\"\n    When the user drags the element\n    Then it should not leave the parent boundaries\n\n  Scenario: Constrain drag to grid\n    Given an element with dx-draggable=\"item\" dx-grid=\"20\"\n    When the user drags the element\n    Then it should snap to 20px grid increments\n\n  # Drop Zone Sorting\n  Scenario: Auto-sort items in drop zone\n    Given a drop zone with dx-drop-zone=\"list\" dx-sort=\"true\"\n    And 3 items already in the zone\n    When a new item is dropped\n    Then items should automatically reorder\n    And positions should be calculated based on drop coordinates\n\n  Scenario: Sort with placeholder\n    Given a sortable drop zone\n    When an item is being dragged over it\n    Then a placeholder should show the drop position\n    And other items should shift to make space\n\n  # Drag Data\n  Scenario: Transfer data with drag\n    Given an element with dx-draggable=\"card\" dx-data='{\"id\":123}'\n    When the element is dropped\n    Then the drop event should contain the data\n    And the data should be accessible as event.detail.data\n\n  Scenario: Transfer multiple data formats\n    Given an element with multiple data attributes\n    When dropped\n    Then all data formats should be available\n    And consumers can choose appropriate format\n\n  # Revert on Invalid Drop\n  Scenario: Animate back on invalid drop\n    Given a draggable element\n    When dragged outside any drop zone\n    And released\n    Then the element should animate back to origin\n    And the animation should take 300ms\n\n  Scenario: Snap back on rejected drop\n    Given a draggable element\n    When dropped on a zone that rejects it\n    Then the element should snap back to origin\n\n  # Events\n  Scenario: Emit drag start event\n    Given a draggable element\n    And an event listener for \"dx:dragstart\"\n    When drag begins\n    Then a \"dx:dragstart\" event should be emitted\n    And event.detail should contain element info\n\n  Scenario: Emit drag end event\n    Given a draggable element\n    And an event listener for \"dx:dragend\"\n    When drag completes\n    Then a \"dx:dragend\" event should be emitted\n\n  Scenario: Emit drop event with data\n    Given a drop zone\n    And an event listener for \"dx:drop\"\n    When an element is dropped\n    Then a \"dx:drop\" event should be emitted\n    And event.detail should contain dragged element\n    And event.detail should contain drop zone\n    And event.detail should contain coordinates\n\n  Scenario: Cancellable drag start\n    Given a draggable element\n    And an event listener that calls preventDefault()\n    When drag starts\n    Then the drag should be cancelled\n\n  # Accessibility\n  Scenario: ARIA attributes for draggable\n    Given an element with dx-draggable=\"card\"\n    When the module initializes\n    Then the element should have aria-grabbed=\"false\"\n    When drag starts\n    Then aria-grabbed should change to \"true\"\n\n  Scenario: ARIA live region announcements\n    Given a screen reader user\n    When drag starts\n    Then an announcement should be made: \"Grabbed card\"\n    When dropped successfully\n    Then an announcement should be made: \"Dropped card on board\"\n\n  Scenario: Keyboard instructions\n    Given a focused draggable element\n    Then aria-describedby should reference instructions\n    And instructions should explain keyboard controls\n\n  # Performance\n  Scenario: Maintain 60 FPS during drag\n    Given a draggable element\n    When the user drags continuously\n    Then frame rate should stay above 60 FPS\n    And drag updates should complete in less than 16ms\n\n  Scenario: Handle 1000 draggable items\n    Given 1000 draggable elements\n    When the page loads\n    Then initialization should complete in less than 500ms\n    And memory usage should be reasonable\n\n  Scenario: Efficient drop zone queries\n    Given 500 drop zones\n    When checking drop validity during drag\n    Then spatial index should be used\n    And query should complete in less than 1ms\n\n  # MutationObserver\n  Scenario: Detect dynamically added draggables\n    Given the dragX module is initialized with observe=true\n    When a new element with dx-draggable=\"card\" is added\n    Then the element should become draggable automatically\n\n  Scenario: Cleanup removed draggables\n    Given a draggable element\n    When the element is removed from DOM\n    Then event listeners should be cleaned up\n    And memory should be released\n\n  # Error Handling\n  Scenario: Invalid draggable type\n    Given an element with dx-draggable=\"\"\n    When the module initializes\n    Then a validation error should be logged\n    And the element should not become draggable\n\n  Scenario: Missing drop zone acceptance\n    Given a drop zone without dx-accepts\n    When the module initializes\n    Then it should accept all types by default\n\n  # Integration with bindX\n  Scenario: Update reactive data on drop\n    Given a draggable with bx-model=\"item.position\"\n    When the item is dropped at coordinates (100, 200)\n    Then the reactive data should update\n    And item.position should be {x:100, y:200}\n\n  # Nested Drop Zones\n  Scenario: Handle nested drop zones\n    Given a drop zone \"outer\"\n    And a nested drop zone \"inner\" inside outer\n    When an item is dragged over inner\n    Then only inner should highlight\n    And outer should not respond\n\n  Scenario: Bubble drop to parent zone\n    Given nested drop zones\n    And inner zone rejects the dragged type\n    When dropped on inner\n    Then the drop should bubble to outer zone\n    And outer should handle the drop\n\n  # Touch Scrolling\n  Scenario: Distinguish drag from scroll\n    Given a draggable in a scrollable container\n    When the user touches and moves slowly\n    Then the container should scroll\n    And no drag should start\n\n  Scenario: Auto-scroll during drag\n    Given a long scrollable page\n    When dragging near the edge\n    Then the page should auto-scroll\n    And scroll speed should increase near edges\n\n  # Visual Polish\n  Scenario: Smooth drag animation\n    Given a draggable element\n    When dragged\n    Then movement should be smooth\n    And no jank should occur\n\n  Scenario: Drop animation\n    Given a draggable element\n    When dropped successfully\n    Then it should animate to final position\n    And use easing function\n\n  Scenario: Failed drop animation\n    Given a draggable element\n    When dropped on invalid target\n    Then it should animate back to origin\n    And use bounce easing\n","uri":"tests/features/dragx.feature","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[],"location":{"line":1,"column":1},"language":"en","keyword":"Feature","name":"dragX - Declarative Drag-and-Drop","description":"  As a web developer\n  I want declarative drag-and-drop through HTML attributes\n  So that I can create intuitive UIs without complex JavaScript","children":[{"background":{"id":"cfad98ca-ca23-4901-b997-1ff3a2c6b986","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"d9b8047e-129e-490e-a781-f6c7a79626bd","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"the dragX module is loaded"},{"id":"206dea92-99db-40e5-9254-8878491dac56","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the DOM is ready"}]}},{"scenario":{"id":"7bb5a01f-96cc-4089-9b1f-de9e19e5eb8c","tags":[],"location":{"line":11,"column":3},"keyword":"Scenario","name":"Basic draggable element","description":"","steps":[{"id":"4b48e1d6-9b1a-4d89-a413-61483b16b85d","location":{"line":12,"column":5},"keyword":"Given ","keywordType":"Context","text":"an element with dx-draggable=\"card\""},{"id":"599a08fd-1d15-482b-8ec9-d7401fbbe84f","location":{"line":13,"column":5},"keyword":"When ","keywordType":"Action","text":"the user starts dragging the element"},{"id":"ec5ee801-d3fe-4423-a6ce-cbfeab3dbfe7","location":{"line":14,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"the element should have visual drag feedback"},{"id":"7e037ff2-22ce-41b4-8d5b-46a39dd4255f","location":{"line":15,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the cursor should change to indicate dragging"}],"examples":[]}},{"scenario":{"id":"3dc756c6-d60f-48a2-bb00-9fc3d767d2ca","tags":[],"location":{"line":17,"column":3},"keyword":"Scenario","name":"Basic drop zone","description":"","steps":[{"id":"9f706eb3-26c1-42e6-9ba5-9547d7b45826","location":{"line":18,"column":5},"keyword":"Given ","keywordType":"Context","text":"a n":3},"keyword":"Scenario","name":"Drop zone accepts multiple types","description":"","steps":[{"id":"22532001-ecc9-44de-9fae-2aecacd95d6e","location":{"line":47,"column":5},"keyword":"Given ","keywordType":"Context","text":"an element with dx-draggable=\"card\""},{"id":"bc2638c9-0a16-4b92-bacc-cc94a7ec1feb","location":{"line":48,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"a div with dx-drop-zone=\"board\" dx-accepts=\"card,image,file\""},{"id":"29ba0007-0776-40fb-b30a-c1757eea46ad","location":{"line":49,"column":5},"keyword":"When ","keywordType":"Action","text":"the user drags the card to the board"},{"id":"ff21a93e-4f92-47a6-9044-b183ef9be003","location":{"line":50,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"the drop should be allowed"}],"examples":[]}},{"scenario":{"id":"a29d395a-1d0d-44a1-ba84-a2b886c5673a","tags":[],"location":{"line":53,"column":3},"keyword":"Scenario","name":"Select multiple items with Ctrl+Click","description":"","steps":[{"id":"2357e6cd-d24e-4324-888b-8e0eb21a3118","location":{"line":54,"column":5},"keyword":"Given ","keywordType":"Context","text":"3 elements with dx-draggable=\"card\" and dx-multi-select=\"true\""},{"id":"f26bc4c9-920d-461f-966f-533c76a6b43c","location":{"line":55,"column":5},"keyword":"When ","keywordType":"Action","text":"the user Ctrl+clicks the first card"},{"id":"d9883d11-fc58-4b1f-9e1a-1759460c4120","location":{"line":56,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"the user Ctrl+clicks the second card"},{"id":"c61064ec-5d94-48ff-affe-e18dbbac1da4","location":{"line":57,"column":5},"keyword":"Then ","keywordType":"Outcome","text":"both cards should be selected"},{"id":"f15dbae2-2f1c-4ce3-bbb0-bdf894baef6a","location":{"line":58,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"both should have selected visual state"}],"examples":[]}},{"scenario":{"id":"3ed615f0-0624-43ea-a98f-eef64612168c","tags":[],"location":{"line":60,"column":3},"keyword":"
